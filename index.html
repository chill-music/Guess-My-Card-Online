                occupied: "(Ù…Ø­Ø¬ÙˆØ²)", viewer: "ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© ğŸ‘€",
                myCard: "ÙƒØ§Ø±ØªÙƒ Ø§Ù„Ø³Ø±ÙŠ", placeholderCard: "ÙƒÙ„Ù…Ø© Ø£Ùˆ ØµÙˆØ±Ø©...",
                save: "Ø­ÙØ¸", reveal: "ÙƒØ´Ù Ø§Ù„Ø£ÙˆØ±Ø§Ù‚ ğŸ", exit: "Ø®Ø±ÙˆØ¬ Ù„Ù„Ø±Ø¦ÙŠØ³ÙŠØ© ğŸšª",
                empty: "Ø¨Ø§Ù†ØªØ¸Ø§Ø± Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±...", you: "Ø£Ù†Øª",
                reset: "Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø§ØªØ´ ğŸ”„", resetRoom: "Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ÙƒÙ„",

        };

            if (playerRole && playerRole !== 'viewer' && currentUser) {

            localStorage.setItem('cardx_username', name);
            if (playerRole && playerRole !== 'viewer' && currentUser) {
                await updateDoc(getRoomDoc(), { [`p${playerRole}Name`]: name });
            }
        };

        window.setupPlayer = async (role) => {
            if (!currentUser) return;
            const savedName = localStorage.getItem('cardx_username');
            const userName = document.getElementById('userNameInput').value.trim() || savedName || `Player ${role}`;
            playerRole = role;
            if (role !== 'viewer') {

                    [`p${role}Id`]: currentUser.uid,
                    [`p${role}Name`]: userName
                });
            }
            document.getElementById('lobbySection').classList.add('hidden');
            document.getElementById('arenaSection').classList.remove('hidden');
            updateSendButtonUI();
        };

        window.exitToLobby = async () => {
            if (playerRole && playerRole !== 'viewer' && currentUser) {
                await updateDoc(getRoomDoc(), { [`p${playerRole}Id`]: "" });
            }
            playerRole = null;
            document.getElementById('arenaSection').classList.add('hidden');
            document.getElementById('lobbySection').classList.remove('hidden');
        };

        window.uploadImage = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 400 / img.width;
                    canvas.width = 400;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
                    lastLoadedImage = dataUrl;
                    updateDoc(getRoomDoc(), { [`p${playerRole}`]: dataUrl });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

            const val = document.getElementById('cardInput').value.trim();
            if (!val || !currentUser) return;
            lastLoadedImage = null;
            await updateDoc(getRoomDoc(), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";

            if (!playerRole || playerRole === 'viewer' || !currentUser) return;
            const snap = await getDoc(getRoomDoc());
            const currentReveal = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(getRoomDoc(), { [`p${playerRole}Reveal`]: !currentReveal });
        };

        window.toggleEmojiPicker = () => {
            document.getElementById('emojiPicker').classList.toggle('hidden');

            const input = document.getElementById('clueInput');
            input.value += emoji;
            input.focus();
            toggleEmojiPicker();
        };

            `).join('');

            document.getElementById('resetBtn').style.display = 'block';
        }

        window.sendClue = async () => {
            const input = document.getElementById('clueInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer' || !currentUser) return;
            const snap = await getDoc(getRoomDoc());
            const data = snap.data();
            let isCorrect = false;
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                if (data[`p${i}`] && !data[`p${i}`].startsWith('data:image') && text.toLowerCase() === data[`p${i}`].toLowerCase()) isCorrect = true;

            if (playerRole === 'viewer') {
