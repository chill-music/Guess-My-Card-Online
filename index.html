<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Card - Secure & Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ÿ™ÿ¥ŸÅŸäÿ± ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠ ŸÑŸÖŸÜÿπ ÿßŸÑÿ™ÿπÿ±ŸÅ ÿπŸÑŸäŸáÿß ŸÖŸÜ ŸÇÿ®ŸÑ ÿßŸÑÿ±Ÿàÿ®Ÿàÿ™ÿßÿ™
        const _k = [
            "QUl6YVN5Q25tRDlWekF3cnl2ZXJkeWZsYXYtUENTUHlOTzF5dnFN",
            "Z3VlZXN3aGF0LTU1MmM1LmZpcmViYXNlYXBwLmNvbQ==",
            "Z3VlZXN3aGF0LTU1MmM1",
            "Z3VlZXN3aGF0LTU1MmM1LmZpcmViYXN0b3JhZ2UuYXBw",
            "NTg5ODM5NjE0NDg3",
            "MTo1ODk4Mzk2MTQ0ODc6d2ViOjQ4NTI1NDFjMzhhMTJiNjdlNTUyNTI="
        ];
        const d = (s) => atob(s);

        const firebaseConfig = {
            apiKey: d(_k[0]),
            authDomain: d(_k[1]),
            projectId: d(_k[2]),
            storageBucket: d(_k[3]),
            messagingSenderId: d(_k[4]),
            appId: d(_k[5])
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerRole = null; 
        let user = null;
        let lastLoadedValue = null; 
        const appId = "secure-guess-v5"; // ŸÖÿπÿ±ŸÅ ŸÅÿ±ŸäÿØ ŸÑŸÑÿ™ÿ∑ÿ®ŸäŸÇ ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿÆÿµŸàÿµŸäÿ©
        const roomId = "global_room"; 

        const translations = {
            en: {
                title: "Guess My Card Online",
                setupDesc: "Pick your slot to start playing",
                p1: "Player 1", p2: "Player 2", occupied: "(Busy)",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", upload: "üì∑", opCard: "Opponent's Card",
                peekHint: "Click to flip your card", chatTitle: "üí¨ Clues & Chat",
                chatPlaceholder: "Type your guess...", send: "Send",
                reveal: "Reveal All üèÅ", waiting: "Waiting for card...",
                empty: "Empty", you: "You", opponent: "Opponent",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", correctGuess: "üéâ Correct! It was: ",
                reset: "Restart Game üîÑ", resetRoom: "Reset Room",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Opponent picked an Image üì∑",
                isWord: "Opponent picked a Word üìù"
            },
            ar: {
                title: "ÿÆŸÖŸÜ ŸÉÿßÿ±ÿ™Ÿä ÿ£ŸàŸÜŸÑÿßŸäŸÜ",
                setupDesc: "ÿßÿÆÿ™ÿ± ŸÖŸÉÿßŸÜŸÉ ŸÑÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", occupied: "(ŸÖÿ¥ÿ∫ŸàŸÑ)",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", upload: "üì∑", opCard: "ŸÉÿßÿ±ÿ™ ÿßŸÑÿÆÿµŸÖ",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÇŸÑÿ® ŸÉÿßÿ±ÿ™ŸÉ Ÿàÿ±ÿ§Ÿäÿ™Ÿá", chatTitle: "üí¨ ÿ™ŸÑŸÖŸäÿ≠ÿßÿ™ Ÿàÿ¥ÿßÿ™",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", waiting: "ŸäŸÜÿ™ÿ∏ÿ± Ÿàÿ∂ÿπ ÿßŸÑŸÉÿßÿ±ÿ™...",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", opponent: "ÿßŸÑÿÆÿµŸÖ",
                langBtn: "English", correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑŸÉŸÑŸÖÿ© ŸáŸä: ",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ® üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑",
                isWord: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù"
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerText = t[key];
            });
        }

        // ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸÑŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿ∂ŸÖÿßŸÜ ÿπŸÖŸÑ ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™ (MANDATORY RULE 1)
        const getRoomRef = () => doc(db, 'artifacts', appId, 'public', 'data', roomId);

        const initRoomListener = () => {
            if (!user) return;
            onSnapshot(getRoomRef(), (docSnap) => {
                const data = docSnap.exists() ? docSnap.data() : { p1: "", p2: "", chat: [], open: false };
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            }, (err) => console.error("Snapshot error:", err));
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            const btn1 = document.getElementById('p1Btn');
            const btn2 = document.getElementById('p2Btn');
            const p1Occupied = data.p1Id && data.p1Id !== user.uid;
            const p2Occupied = data.p2Id && data.p2Id !== user.uid;
            
            btn1.disabled = p1Occupied; btn1.style.opacity = p1Occupied ? "0.5" : "1";
            btn1.innerText = p1Occupied ? `${t.p1} ${t.occupied}` : t.p1;
            
            btn2.disabled = p2Occupied; btn2.style.opacity = p2Occupied ? "0.5" : "1";
            btn2.innerText = p2Occupied ? `${t.p2} ${t.occupied}` : t.p2;
        }

        window.setupGame = async (role) => {
            if (!user) return;
            playerRole = role;
            try {
                await setDoc(getRoomRef(), { [`p${role}Id`]: user.uid }, { merge: true });
                document.getElementById('setupZone').classList.add('hidden');
                document.getElementById('gameZone').classList.remove('hidden');
            } catch (e) {
                console.error("Setup error:", e);
            }
        };

        async function resizeImage(base64Str) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const max_size = 400; // ÿ™ÿµÿ∫Ÿäÿ± ÿ£ŸÉÿ´ÿ± ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ≥ÿ±ÿπÿ© ŸàÿßŸÑÿÆÿµŸàÿµŸäÿ©
                    if (width > height) {
                        if (width > max_size) { height *= max_size / width; width = max_size; }
                    } else {
                        if (height > max_size) { width *= max_size / height; height = max_size; }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            });
        }

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file || !user) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const compressed = await resizeImage(e.target.result);
                lastLoadedValue = compressed; 
                renderMyCard(compressed);
                await updateDoc(getRoomRef(), { [`p${playerRole}`]: compressed });
            };
            reader.readAsDataURL(file);
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val || !user) return;
            lastLoadedValue = val; 
            await updateDoc(getRoomRef(), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderMyCard(val) {
            const container = document.getElementById('myCardContent');
            if (val && val.startsWith('data:image')) {
                container.innerHTML = `<img src="${val}" class="w-full h-full object-contain bg-black rounded-lg" />`;
            } else if (val) {
                container.innerHTML = `<span class="p-4 text-center text-xl font-bold text-slate-800 break-words">${val}</span>`;
            } else {
                container.innerHTML = `<span class="text-slate-400 font-bold">${translations[currentLang].empty}</span>`;
            }
        }

        function updateGameUI(data) {
            const t = translations[currentLang];
            const myVal = playerRole === 1 ? data.p1 : data.p2;
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const myRevealState = playerRole === 1 ? data.p1Reveal : data.p2Reveal;
            const opRevealState = playerRole === 1 ? data.p2Reveal : data.p1Reveal;

            renderMyCard(lastLoadedValue || myVal);

            const opDisplay = document.getElementById('opponentCardContent');
            const opStatus = document.getElementById('opStatusText');
            const opCardEl = document.getElementById('opponentCard');

            if (opVal && opVal.trim() !== "") {
                const isImg = opVal.startsWith('data:image');
                opStatus.innerText = isImg ? t.isImage : t.isWord;
                opStatus.classList.add('text-green-400', 'animate-pulse');
                
                if (data.open || opRevealState) {
                    if (isImg) opDisplay.innerHTML = `<img src="${opVal}" class="w-full h-full object-contain bg-black rounded-lg" />`;
                    else opDisplay.innerHTML = `<span class="p-4 text-center text-xl font-bold text-slate-800 break-words">${opVal}</span>`;
                    opCardEl.classList.add('is-flipped');
                } else {
                    opDisplay.innerHTML = "";
                    opCardEl.classList.remove('is-flipped');
                }
            } else {
                opStatus.innerText = t.waiting;
                opStatus.classList.remove('text-green-400', 'animate-pulse');
                opDisplay.innerHTML = "";
                opCardEl.classList.remove('is-flipped');
            }

            document.getElementById('toggleRevealBtn').innerText = myRevealState ? t.hideFromOpponent : t.showToOpponent;
            
            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
                document.getElementById('pOwnCard').classList.add('is-flipped');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-3 rounded-2xl mb-2 max-w-[85%] ${msg.isCorrect ? 'bg-green-600 mx-auto text-center w-full' : (msg.sender === playerRole ? 'bg-indigo-600 self-end ml-auto' : 'bg-white/10 self-start mr-auto')}">
                    <p class="text-[10px] opacity-60 font-bold">${msg.sender === playerRole ? t.you : t.opponent} ‚Ä¢ ${msg.time}</p>
                    <p class="text-sm font-medium break-words">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</p>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            if (!user) return;
            const snap = await getDoc(getRoomRef());
            if (!snap.exists()) return;
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(getRoomRef(), { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text || !user) return;
            const snap = await getDoc(getRoomRef());
            const data = snap.data();
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const isCorrect = opVal && !opVal.startsWith('data:image') && text.toLowerCase() === opVal.toLowerCase();
            await updateDoc(getRoomRef(), {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            if (!user) return;
            await updateDoc(getRoomRef(), { open: true, p1Reveal: true, p2Reveal: true });
        };

        window.forceResetRoom = async () => {
            if (!user) return;
            lastLoadedValue = null; 
            await setDoc(getRoomRef(), { p1: "", p2: "", chat: [], open: false, p1Id: "", p2Id: "", p1Reveal: false, p2Reveal: false });
            location.reload();
        };

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã ŸÇÿ®ŸÑ ÿ®ÿØÿ° ÿ£Ÿä ÿπŸÖŸÑŸäÿ© (MANDATORY RULE 3)
        const startApp = async () => {
            try {
                const cred = await signInAnonymously(auth);
                user = cred.user;
                initRoomListener();
                applyTranslations();
            } catch (err) {
                console.error("Auth failed:", err);
            }
        };

        onAuthStateChanged(auth, (u) => { if (u) { user = u; initRoomListener(); } });
        
        window.onload = startApp;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { background: #020617; color: white; font-family: 'Cairo', sans-serif; }
        .perspective { perspective: 1200px; }
        .card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: white; color: #1e293b; border: 4px solid #6366f1; }
        .card-front { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-4xl">
        <div class="flex justify-between items-center mb-8 w-full">
            <h2 class="text-xl font-black text-indigo-400 tracking-tighter italic">GUESS MY CARD</h2>
            <div class="flex gap-2">
                <button onclick="toggleLanguage()" data-t="langBtn" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <button onclick="forceResetRoom()" data-t="resetRoom" class="text-[10px] text-red-400/50 hover:text-red-400 font-bold px-2">Reset Room</button>
            </div>
        </div>

        <div id="setupZone" class="bg-slate-900/50 p-12 rounded-[2.5rem] border border-white/5 text-center shadow-2xl">
            <h1 data-t="title" class="text-4xl font-black mb-6 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Guess My Card Online</h1>
            <p data-t="setupDesc" class="text-slate-400 mb-10">Pick your slot to start playing</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-md mx-auto">
                <button id="p1Btn" onclick="setupGame(1)" data-t="p1" class="bg-indigo-600 p-6 rounded-3xl font-black text-lg shadow-lg hover:scale-105 transition-all">Player 1</button>
                <button id="p2Btn" onclick="setupGame(2)" data-t="p2" class="bg-purple-600 p-6 rounded-3xl font-black text-lg shadow-lg hover:scale-105 transition-all">Player 2</button>
            </div>
        </div>

        <div id="gameZone" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-slate-900/40 p-6 rounded-[2.5rem] border border-white/10 shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <h3 data-t="myCard" class="text-xs font-bold text-indigo-300 uppercase">Your Secret Card</h3>
                        <button id="toggleRevealBtn" onclick="toggleMyCardReveal()" data-t="showToOpponent" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-4 py-2 rounded-xl border border-indigo-500/20 font-bold">Show Card üëÄ</button>
                    </div>
                    <div class="flex gap-2 mb-6">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-sm p-4 rounded-2xl border border-white/5 outline-none">
                        <button onclick="updateCardOnline()" data-t="save" class="bg-indigo-600 px-5 rounded-2xl text-[10px] font-black">SAVE</button>
                        <button onclick="document.getElementById('fileIn').click()" class="bg-slate-800 px-4 rounded-2xl">üì∑</button>
                        <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                    </div>
                    <div class="perspective h-72 w-52 mx-auto">
                        <div id="pOwnCard" class="card-inner cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                            <div class="card-face card-front text-5xl bg-slate-800">üîí</div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-4 border-indigo-400 bg-white"></div>
                        </div>
                    </div>
                    <p data-t="peekHint" class="text-[10px] text-center mt-6 text-slate-500 uppercase font-black">Click to flip your card</p>
                </div>

                <div class="bg-slate-900/40 p-6 rounded-[2.5rem] border border-white/10 shadow-lg">
                    <h3 data-t="opCard" class="text-xs font-bold mb-6 text-purple-300 uppercase">Opponent's Card</h3>
                    <div class="h-12 flex items-center justify-center mb-4 bg-black/30 rounded-2xl border border-white/5 px-4 text-center">
                         <span id="opStatusText" class="text-[11px] font-black uppercase tracking-wide">Waiting...</span>
                    </div>
                    <div class="perspective h-72 w-52 mx-auto">
                        <div id="opponentCard" class="card-inner">
                            <div class="card-face card-front text-5xl bg-slate-800">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                            <div id="opponentCardContent" class="card-face card-back overflow-hidden border-4 border-purple-400 bg-white"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900/60 p-6 rounded-[3rem] border border-white/10 shadow-2xl">
                <h3 data-t="chatTitle" class="text-xs font-bold mb-6 text-slate-300 uppercase">üí¨ Clues & Chat</h3>
                <div id="guessLog" class="h-56 overflow-y-auto mb-6 p-5 bg-black/40 rounded-[2rem] flex flex-col gap-2"></div>
                <div class="flex gap-3">
                    <input id="guessInput" data-t="chatPlaceholder" class="flex-1 bg-black/50 p-5 rounded-[1.5rem] text-sm outline-none" onkeypress="if(event.key==='Enter') sendGuessOnline()">
                    <button onclick="sendGuessOnline()" data-t="send" class="bg-indigo-600 px-10 rounded-[1.5rem] text-xs font-black shadow-xl">SEND</button>
                </div>
            </div>

            <div class="flex flex-col items-center gap-6 py-6">
                <button id="revealBtn" onclick="revealAll()" data-t="reveal" class="text-red-400 border border-red-400/20 px-10 py-3 rounded-full text-[10px] font-black uppercase">Reveal All üèÅ</button>
                <div id="resetBtnContainer" class="hidden">
                    <button onclick="forceResetRoom()" data-t="reset" class="bg-green-600 text-white px-16 py-5 rounded-full font-black text-xl shadow-2xl">RESTART GAME üîÑ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
