        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnmD9VzAwryverdyflav-PCPyNOT1yvqM",
            authDomain: "gueeswhat-552c5.firebaseapp.com",
            projectId: "gueeswhat-552c5",
            storageBucket: "gueeswhat-552c5.firebasestorage.app",
            messagingSenderId: "589839614487",
            appId: "1:589839614487:web:4852541c28a12b67e55252"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerRole = null; 
        let currentUser = null;
        let lastLoadedImage = null; 
        let isLocalPreviewOpen = false; // State for private preview
        const roomId = "global_stable_v3_final"; 

        const translations = {
            en: {
                title: "CARD<span class='text-indigo-500 animate-pulse'>X</span> ULTRA",
                setupDesc: "The Ultimate Multi-Player Arena",
                p1: "Player 1", p2: "Player 2", p3: "Player 3", p4: "Player 4",
                occupied: "(Occupied)", viewer: "Spectator Mode üëÄ",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", opCard: "Opponent",
                reveal: "Reveal Everything üèÅ", exit: "Back to Lobby üö™",
                empty: "Waiting...", you: "You",
                reset: "Restart Match üîÑ", resetRoom: "Reset All",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Picked an Image üì∑", isWord: "Picked a Word üìù",
                connecting: "Connecting to Arena...", langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"
            },
            ar: {
                title: "ŸÉÿßÿ±ÿØ<span class='text-indigo-500 animate-pulse'>X</span> ÿßŸÑÿ™ÿ±ÿß",
                setupDesc: "ÿ≥ÿßÿ≠ÿ© ÿßŸÑŸÑÿπÿ® ÿßŸÑÿ¨ŸÖÿßÿπŸä ÿßŸÑÿ£ŸÇŸàŸâ",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", p3: "ÿßŸÑŸÑÿßÿπÿ® 3", p4: "ÿßŸÑŸÑÿßÿπÿ® 4",
                occupied: "(ŸÖÿ≠ÿ¨Ÿàÿ≤)", viewer: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© üëÄ",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", opCard: "ÿßŸÑÿÆÿµŸÖ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑÿ£Ÿàÿ±ÿßŸÇ üèÅ", exit: "ÿÆÿ±Ÿàÿ¨ ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© üö™",
                empty: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±...", you: "ÿ£ŸÜÿ™",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÉŸÑ",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑", isWord: "ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                connecting: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ≥ÿßÿ≠ÿ©...", langBtn: "English"
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('siteLogo').innerHTML = t.title;
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'games', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) {
                    setDoc(roomRef, { p1:"", p2:"", p3:"", p4:"", chat:[], open:false });
                    return;
                }
                const data = docSnap.data();
                updateLobbyUI(data);
                if (playerRole) updateGameArena(data);
            });
        };

        function updateLobbyUI(data) {
            const t = translations[currentLang];
            for(let i=1; i<=4; i++) {
                const btn = document.getElementById(`p${i}Btn`);
                const isOccupied = data[`p${i}Id`] && data[`p${i}Id`] !== currentUser?.uid;
                btn.disabled = isOccupied;
                if (isOccupied) {
                    btn.className = "p-6 rounded-3xl bg-slate-900 border border-white/5 opacity-50 cursor-not-allowed";
                    btn.innerHTML = `<span class="text-xs text-slate-500">${t['p'+i]}</span><br><span class="text-[10px] text-red-500">${t.occupied}</span>`;
                } else {
                    btn.className = `p-6 rounded-3xl transition-all hover:scale-105 active:scale-95 shadow-xl font-bold ${i%2==0 ? 'bg-purple-600' : 'bg-indigo-600'}`;
                    btn.innerHTML = `${t['p'+i]} <span class="block w-2 h-2 bg-green-400 rounded-full mx-auto mt-2 animate-pulse"></span>`;
                }
            }
        }

        window.setupPlayer = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            if (role !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { [`p${role}Id`]: currentUser.uid });
            }
            document.getElementById('lobbySection').classList.add('hidden');
            document.getElementById('arenaSection').classList.remove('hidden');
            if (role === 'viewer') document.getElementById('mySecretBox').classList.add('hidden');
        };

        window.exitToLobby = async () => {
            if (playerRole && playerRole !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}Id`]: "" });
            }
            playerRole = null;
            document.getElementById('arenaSection').classList.add('hidden');
            document.getElementById('lobbySection').classList.remove('hidden');
        };

        window.uploadImage = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 500 / img.width;
                    canvas.width = 500;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    lastLoadedImage = dataUrl;
                    renderLocalCard(dataUrl);
                    updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: dataUrl });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.saveTextCard = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null;
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderLocalCard(val) {
            const el = document.getElementById('myCardContent');
            if (val?.startsWith('data:image')) el.innerHTML = `<img src="${val}" class="w-full h-full object-contain rounded-2xl" />`;
            else el.innerHTML = `<div class="flex items-center justify-center h-full p-4"><span class="text-2xl font-black text-slate-800 break-all uppercase">${val || ''}</span></div>`;
        }

        // Feature: Toggle Private View (Only for you)
        window.toggleMyPrivateView = () => {
            isLocalPreviewOpen = !isLocalPreviewOpen;
            const cardInner = document.getElementById('myFlipCard');
            if (isLocalPreviewOpen) cardInner.classList.add('is-flipped');
            else {
                // Only flip back if it's not revealed to the public
                getDoc(doc(db, 'games', roomId)).then(snap => {
                    if (!snap.data()[`p${playerRole}Reveal`] && !snap.data().open) {
                        cardInner.classList.remove('is-flipped');
                    }
                });
            }
        };

        // Feature: Toggle Public Reveal (For everyone)
        window.toggleMyReveal = async () => {
            if (!playerRole || playerRole === 'viewer') return;
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            if (snap.exists()) {
                const currentState = snap.data()[`p${playerRole}Reveal`] || false;
                await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentState });
            }
        };

        function updateGameArena(data) {
            const t = translations[currentLang];
            if (playerRole !== 'viewer') {
                renderLocalCard(lastLoadedImage || data[`p${playerRole}`]);
                const isRevealedToPublic = data[`p${playerRole}Reveal`] || false;
                document.getElementById('revealToggle').innerText = isRevealedToPublic ? t.hideFromOpponent : t.showToOpponent;
                
                // Flip Logic: Flip if Publicly revealed OR if viewing locally OR game is over
                if (data.open || isRevealedToPublic || isLocalPreviewOpen) {
                    document.getElementById('myFlipCard').classList.add('is-flipped');
                } else {
                    document.getElementById('myFlipCard').classList.remove('is-flipped');
                }
            }

            const activePlayers = [];
            for(let i=1; i<=4; i++) if (data[`p${i}Id`]) activePlayers.push(i);

            const grid = document.getElementById('opponentsGrid');
            grid.innerHTML = '';
            const others = activePlayers.filter(id => id !== playerRole);
            
            if (others.length === 1) grid.className = "grid grid-cols-1 max-w-lg mx-auto w-full gap-6";
            else if (others.length === 2) grid.className = "grid grid-cols-1 md:grid-cols-2 w-full gap-6";
            else grid.className = "grid grid-cols-2 md:grid-cols-3 w-full gap-4";

            others.forEach(i => {
                const val = data[`p${i}`];
                const reveal = data[`p${i}Reveal`] || data.open;
                const isImg = val?.startsWith('data:image');
                
                grid.innerHTML += `
                    <div class="glass-panel p-6 rounded-[2.5rem] flex flex-col items-center animate-in">
                        <div class="flex items-center gap-2 mb-4 bg-black/30 px-4 py-1 rounded-full">
                            <span class="text-[10px] font-black text-indigo-400 uppercase tracking-tighter">${t.opCard} ${i}</span>
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        </div>
                        <div class="h-6 mb-4">
                            <span class="text-[9px] font-bold text-slate-500 uppercase">${val ? (isImg ? t.isImage : t.isWord) : t.empty}</span>
                        </div>
                        <div class="perspective w-full aspect-[3/4] max-w-[240px]">
                            <div class="card-inner ${reveal ? 'is-flipped' : ''}">
                                <div class="card-face card-front shadow-2xl bg-gradient-to-br from-indigo-900 to-slate-900 border border-white/10">
                                    <span class="text-5xl opacity-20">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
                                </div>
                                <div class="card-face card-back overflow-hidden border-4 border-indigo-500 shadow-2xl">
                                    ${reveal && val ? (isImg ? `<img src="${val}" class="w-full h-full object-contain p-2" />` : `<span class="text-center text-xl font-black text-slate-800 p-4 uppercase">${val}</span>`) : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            const log = document.getElementById('clueLog');
            log.innerHTML = (data.chat || []).slice(-20).reverse().map(m => `
                <div class="mb-2 p-3 rounded-2xl ${m.isCorrect ? 'bg-green-600 text-white w-full text-center font-black' : (m.sender === playerRole ? 'bg-indigo-600/40 ml-auto' : 'bg-white/5')} max-w-[85%] animate-in border border-white/5">
                    <p class="text-[8px] opacity-50 uppercase font-black">${m.sender === 'viewer' ? 'Spectator' : t.opCard + ' ' + m.sender}</p>
                    <p class="text-xs font-bold">${m.isCorrect ? 'üéâ ' + m.text : m.text}</p>
                </div>
            `).join('');

            document.getElementById('revealBtn').style.display = data.open ? 'none' : 'block';
            document.getElementById('resetBtn').style.display = data.open ? 'block' : 'none';
        }

        window.sendClue = async () => {
            const input = document.getElementById('clueInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            let isCorrect = false;
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                if (data[`p${i}`] && !data[`p${i}`].startsWith('data:image') && text.toLowerCase() === data[`p${i}`].toLowerCase()) isCorrect = true;
            }
            await updateDoc(doc(db, 'games', roomId), {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = '';
        };

        window.revealGame = () => updateDoc(doc(db, 'games', roomId), { open: true, p1Reveal:true, p2Reveal:true, p3Reveal:true, p4Reveal:true });
        window.resetArena = () => setDoc(doc(db, 'games', roomId), { p1:"", p2:"", p3:"", p4:"", chat:[], open:false, p1Id:"", p2Id:"", p3Id:"", p4Id:"", p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false }).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUser = user; initRoomListener(); }
            else { await signInAnonymously(auth); }
        });

        window.onload = applyTranslations;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        body { background: #030712; color: #f8fafc; font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .perspective { perspective: 1200px; }
        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 2rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #ffffff; color: #0f172a; }
        .card-front { background: linear-gradient(135deg, #1e1b4b, #0f172a); }
        .animate-in { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .hero-card { animation: float 5s ease-in-out infinite; transform-style: preserve-3d; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotateY(15deg); } 50% { transform: translateY(-25px) rotateY(-15deg); } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        
        /* 3D Interactive Card Animation */
        .card-inner:hover { transform: rotateY(10deg) rotateX(5deg); }
        .is-flipped:hover { transform: rotateY(190deg) rotateX(5deg); }

</head>

                        <div id="myFlipCard" class="card-inner cursor-pointer" onclick="toggleMyPrivateView()">
                            <div class="card-face card-front border-2 border-indigo-500/30">
                                <div class="flex flex-col items-center">
                                    <span class="text-6xl filter grayscale opacity-20 mb-4">üÉè</span>

                                </div>
                            </div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-4 border-indigo-600 shadow-2xl"></div>
                        </div>
                    </div>

                <div class="lg:col-span-8 order-1 lg:order-2">
                    <div id="opponentsGrid" class="w-full"></div>

                        <button onclick="sendClue()" data-t="send" class="bg-indigo-600 px-10 rounded-2xl text-xs font-black hover:bg-indigo-500 transition-all">SEND</button>
