        // Particle System
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.resize();
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
                this.init();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for (let i = 0; i < 80; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 0.5,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2,
                        hue: Math.random() * 60 + 180
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    // Mouse interaction
                    const dx = this.mouseX - p.x;
                    const dy = this.mouseY - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        p.x -= dx * 0.01;
                        p.y -= dy * 0.01;
                    }

                    // Wrap around
                    if (p.x < 0) p.x = this.canvas.width;
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.y < 0) p.y = this.canvas.height;
                    if (p.y > this.canvas.height) p.y = 0;

                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `hsla(${p.hue}, 80%, 60%, ${p.opacity})`;
                    this.ctx.fill();

                    // Connect nearby particles
                    this.particles.slice(index + 1).forEach(p2 => {
                        const d = Math.sqrt((p.x - p2.x) ** 2 + (p.y - p2.y) ** 2);
                        if (d < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.strokeStyle = `rgba(99, 102, 241, ${0.15 * (1 - d / 100)})`;
                            this.ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(() => this.animate());
            }
        }

                const val = data[`p${i}`];
                const reveal = data[`p${i}Reveal`] || data.open;
                const isImg = val?.startsWith('data:image');
                const pName = data[`p${i}Name`] || `Player ${i}`;
                const pPoints = data[`p${i}Points`] || 0;
                
                grid.innerHTML += `

                                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                                        <span class="text-xs font-black text-white">${i}</span>
                                    </div>
                                    <span class="text-sm font-bold text-white">${pName}</span>
                                </div>
                                <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                            </div>
                            
                            <div class="perspective w-full aspect-[3/4] max-w-[180px] mx-auto">
                                <div class="card-inner ${reveal ? 'is-flipped' : ''}">
                                    <div class="card-face card-front shadow-2xl">
                                        <div class="absolute inset-0 bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800 rounded-2xl"></div>
                                        <div class="relative flex flex-col items-center justify-center h-full">
                                            <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center mb-2">
                                                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                                </svg>
                                            </div>
                                            <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Hidden</span>
                                        </div>
                                    </div>
                                    <div class="card-face card-back overflow-hidden shadow-2xl border-2 border-indigo-400/50">
                                        ${reveal && val ? (isImg 
                                            ? `<img src="${val}" class="w-full h-full object-contain p-2" />` 
                                            : `<div class="p-3 text-center flex items-center justify-center h-full bg-white"><span class="text-lg font-black text-slate-800 uppercase break-all">${val}</span></div>`) 
                                            : `<div class="flex items-center justify-center h-full bg-slate-100"><span class="text-slate-400">?</span></div>`}
                                    </div>
                                </div>
                            </div>
                            
                            ${pPoints > 0 ? `
                                <div class="mt-3 px-3 py-1.5 rounded-full bg-amber-500/20 border border-amber-500/30">
                                    <span class="text-xs font-bold text-amber-400">${pPoints} pts</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            const log = document.getElementById('clueLog');
            const messages = (data.chat || []).slice(-30).reverse();
            log.innerHTML = messages.map((m, idx) => `
                <div class="mb-3 p-4 rounded-2xl ${m.isCorrect 
                    ? 'bg-gradient-to-r from-emerald-600 to-teal-600 text-white w-full text-center font-black animate-bounce shadow-lg shadow-emerald-500/30 border border-emerald-400/30' 
                    : (m.sender === playerRole ? 'bg-indigo-600/30 ml-auto border border-indigo-400/20' : 'bg-white/5 border border-white/5')} 
                    max-w-[85%] transition-all duration-300" style="animation: cardEntrance 0.3s ease-out ${idx * 0.05}s both">
                    <p class="text-[9px] opacity-70 uppercase font-bold mb-1.5 tracking-wider">${m.senderName || 'Anonymous'}</p>
                    <p class="text-sm font-semibold leading-relaxed">${m.text}</p>

            document.getElementById('revealBtn').style.display = data.open ? 'none' : 'flex';
            document.getElementById('resetBtn').style.display = data.open ? 'flex' : 'none';
        }

        window.sendClue = async () => {
            const input = document.getElementById('clueInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            let isCorrect = false;
            
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                if (data[`p${i}`] && !data[`p${i}`].startsWith('data:image') && text.toLowerCase() === data[`p${i}`].toLowerCase()) {
                    isCorrect = true;
                    // Award point to current player
                    const currentPoints = data[`p${playerRole}Points`] || 0;
                    await updateDoc(doc(db, 'games', roomId), {
                        [`p${playerRole}Points`]: currentPoints + 1
                    });
                    createConfetti();
                }
            }
            
            await updateDoc(doc(db, 'games', roomId), {
                chat: arrayUnion({ 
                    text, 
                    sender: playerRole, 
                    senderName: data[`p${playerRole}Name`] || playerRole, 
                    isCorrect, 
                    time: Date.now() 
                }),
                open: isCorrect || data.open
            });
            input.value = '';
        };

        window.revealGame = async () => {
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            if (data.votingActive) return;
            await updateDoc(doc(db, 'games', roomId), { 
                votingActive: true, 
                votes: [currentUser.uid] 
            });
        };

        window.castVote = async (approved) => {
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            if (!approved) {
                await updateDoc(doc(db, 'games', roomId), { votingActive: false, votes: [] });
                return;
            }
            const newVotes = [...new Set([...(data.votes || []), currentUser.uid])];
            
            let activePlayerCount = 0;
            for(let i=1; i<=4; i++) if(data[`p${i}Id`]) activePlayerCount++;

            if (newVotes.length >= activePlayerCount) {
                await updateDoc(doc(db, 'games', roomId), { 
                    open: true, 
                    p1Reveal:true, p2Reveal:true, p3Reveal:true, p4Reveal:true,
                    votingActive: false,
                    votes: [],
                    totalRounds: (data.totalRounds || 0) + 1
                });
                createConfetti();
            } else {
                await updateDoc(doc(db, 'games', roomId), { votes: newVotes });
            }
        };

        function handleVoteModalUI(data) {
            const modal = document.getElementById('voteModal');
            if (data.votingActive && !data.open) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                let activeCount = 0;
                for(let i=1; i<=4; i++) if(data[`p${i}Id`]) activeCount++;
                document.getElementById('voteProgressText').innerText = `${(data.votes || []).length} / ${activeCount}`;
                
                // Check if current user has voted
                const hasVoted = (data.votes || []).includes(currentUser?.uid);
                document.getElementById('approveVoteBtn').disabled = hasVoted;
                document.getElementById('approveVoteBtn').classList.toggle('opacity-50', hasVoted);
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }

        window.resetArena = async () => {
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            
            lastLoadedImage = null;
            isLocalPreviewOpen = false;
            await updateDoc(roomRef, { 
                p1:"", p2:"", p3:"", p4:"", 
                chat:[], open:false, 
                p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false,
                votingActive: false, 
                votes: [],
                totalRounds: (data.totalRounds || 0) + 1
            });
        };

        window.fullReset = async () => {
            if (confirm(currentLang === 'ar' ? 'ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ŸÉŸÑ ÿ¥Ÿäÿ°ÿü' : 'Reset all data?')) {
                await setDoc(doc(db, 'games', roomId), { 
                    p1:"", p2:"", p3:"", p4:"", 
                    p1Id:"", p2Id:"", p3Id:"", p4Id:"",
                    p1Name:"", p2Name:"", p3Name:"", p4Name:"",
                    p1Points:0, p2Points:0, p3Points:0, p4Points:0,
                    p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false,
                    chat:[], open:false, votingActive: false, votes: [],
                    totalRounds: 0
                });
                location.reload();
            }
        };

        function updateSendButtonUI() {
            const t = translations[currentLang];
            const sendBtn = document.getElementById('sendClueBtn');
            const clueInput = document.getElementById('clueInput');
            if (playerRole === 'viewer') {
                sendBtn.disabled = true;
                clueInput.disabled = true;
                clueInput.placeholder = t.spectatorView;
            } else {
                sendBtn.disabled = false;
                clueInput.disabled = false;
                clueInput.placeholder = t.chatPlaceholder;
            }
        }

        // Initialize
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                currentUser = user; 
                initRoomListener();
                const saved = localStorage.getItem('cardx_username');
                if(saved) document.getElementById('userNameInput').value = saved;
            } else { 
                await signInAnonymously(auth); 
            }
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('cardx_theme') || 'dark';
            document.body.className = savedTheme + '-theme min-h-screen flex flex-col items-center';
            
            // Initialize particles
            const canvas = document.getElementById('particleCanvas');
            if (canvas) new ParticleSystem(canvas);
            
            applyTranslations();
        };
    </script>

                            </div>
                            <div id="myCardContent" class="card-face card-back border-2 border-indigo-400/50"></div>
                        </div>

                </div>

                <div class="lg:col-span-8 order-1 lg:order-2">
                    <div id="opponentsGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                </div>

            <!-- Chat & Controls -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

                    <div id="clueLog" class="h-64 overflow-y-auto mb-4 p-4 rounded-2xl bg-black/30 custom-scroll"></div>
                    <div class="relative flex gap-3">
                        <button onclick="toggleEmojiPicker()" class="w-12 h-12 rounded-xl glass-panel flex items-center justify-center hover:bg-white/10 transition-all text-xl">
                            üòä
                        </button>
                        <input id="clueInput" data-t="chatPlaceholder" class="flex-1 input-field p-4 rounded-xl text-sm font-medium text-white placeholder-white/40">
                        <button id="sendClueBtn" onclick="sendClue()" data-t="send" class="btn-primary px-8 rounded-xl font-bold text-sm text-white uppercase tracking-wider">

                            <button onclick="addEmoji('üé≠')" class="text-2xl hover:scale-125 transition-transform p-1">üé≠</button>
                            <button onclick="addEmoji('‚öîÔ∏è')" class="text-2xl hover:scale-125 transition-transform p-1">‚öîÔ∏è</button>
                            <button onclick="addEmoji('üí°')" class="text-2xl hover:scale-125 transition-transform p-1">üí°</button>
                            <button onclick="addEmoji('üçé')" class="text-2xl hover:scale-125 transition-transform p-1">üçé</button>
                            <button onclick="addEmoji('ü¶Å')" class="text-2xl hover:scale-125 transition-transform p-1">ü¶Å</button>

                    </div>
                </div>

                <div class="lg:col-span-4 flex flex-col gap-4">
                    <button id="revealBtn" onclick="revealGame()" data-t="reveal" class="flex items-center justify-center gap-3 btn-primary p-5 rounded-2xl font-bold text-white uppercase tracking-wider">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        Request Reveal
                    </button>
                    <button id="resetBtn" onclick="resetArena()" data-t="reset" class="hidden items-center justify-center gap-3 bg-emerald-600 hover:bg-emerald-500 p-5 rounded-2xl font-bold text-white uppercase tracking-wider transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
