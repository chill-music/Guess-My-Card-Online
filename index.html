<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Card - Ultra Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnmD9VzAwryverdyflav-PCPyNOT1yvqM",
            authDomain: "gueeswhat-552c5.firebaseapp.com",
            projectId: "gueeswhat-552c5",
            storageBucket: "gueeswhat-552c5.firebasestorage.app",
            messagingSenderId: "589839614487",
            appId: "1:589839614487:web:4852541c28a12b67e55252"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Environment IDs
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gueeswhat-552c5';
        const roomId = "game_room_final_v1"; 
        
        // MANDATORY RULE 1: Strict Paths for this environment
        const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);

        let playerRole = null; 
        let currentUser = null;
        let currentLang = 'en'; // Default set to English
        let lastLoadedImage = null;

        const translations = {
            en: {
                title: "Guess My Card Online",
                setupDesc: "Pick your slot to start playing",
                p1: "Player 1", p2: "Player 2", occupied: "(Busy)",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", upload: "üì∑", opCard: "Opponent's Card",
                peekHint: "Click to flip your card", chatTitle: "üí¨ Clues & Chat",
                chatPlaceholder: "Type your guess...", send: "Send",
                reveal: "Reveal All üèÅ", waiting: "Waiting for card...",
                empty: "Empty", you: "You", opponent: "Opponent",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", correctGuess: "üéâ Correct! It was: ",
                reset: "Restart Game üîÑ", resetRoom: "Reset Room",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Opponent picked an Image üì∑",
                isWord: "Opponent picked a Word üìù",
                connecting: "Connecting to server..."
            },
            ar: {
                title: "ÿÆŸÖŸÜ ŸÉÿßÿ±ÿ™Ÿä ÿ£ŸàŸÜŸÑÿßŸäŸÜ",
                setupDesc: "ÿßÿÆÿ™ÿ± ŸÖŸÉÿßŸÜŸÉ ŸÑÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", occupied: "(ŸÖÿ¥ÿ∫ŸàŸÑ)",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", upload: "üì∑", opCard: "ŸÉÿßÿ±ÿ™ ÿßŸÑÿÆÿµŸÖ",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÇŸÑÿ® ŸÉÿßÿ±ÿ™ŸÉ Ÿàÿ±ÿ§Ÿäÿ™Ÿá", chatTitle: "üí¨ ÿ™ŸÑŸÖŸäÿ≠ÿßÿ™ Ÿàÿ¥ÿßÿ™",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", waiting: "ŸäŸÜÿ™ÿ∏ÿ± Ÿàÿ∂ÿπ ÿßŸÑŸÉÿßÿ±ÿ™...",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", opponent: "ÿßŸÑÿÆÿµŸÖ",
                langBtn: "English", correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑŸÉŸÑŸÖÿ© ŸáŸä: ",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ® üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑",
                isWord: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                connecting: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±..."
            }
        };

        window.toggleLanguage = () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerText = t[key];
            });
        }

        const initRoomListener = () => {
            // Real-time listener for game data
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            }, (error) => {
                console.error("Firestore Listen Error: ", error);
            });
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            const btn1 = document.getElementById('p1Btn');
            const btn2 = document.getElementById('p2Btn');
            const p1Occupied = data.p1Id && data.p1Id !== currentUser?.uid;
            const p2Occupied = data.p2Id && data.p2Id !== currentUser?.uid;

            btn1.disabled = p1Occupied;
            btn1.className = p1Occupied ? "bg-slate-800 p-6 rounded-3xl font-black opacity-40 cursor-not-allowed" : "bg-indigo-600 p-6 rounded-3xl font-black shadow-lg hover:scale-105 active:scale-95 transition-all";
            btn1.innerText = p1Occupied ? `${t.p1} ${t.occupied}` : t.p1;
            
            btn2.disabled = p2Occupied;
            btn2.className = p2Occupied ? "bg-slate-800 p-6 rounded-3xl font-black opacity-40 cursor-not-allowed" : "bg-purple-600 p-6 rounded-3xl font-black shadow-lg hover:scale-105 active:scale-95 transition-all";
            btn2.innerText = p2Occupied ? `${t.p2} ${t.occupied}` : t.p2;
        }

        window.setupGame = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            try {
                const snap = await getDoc(roomRef);
                if (!snap.exists()) {
                    await setDoc(roomRef, { 
                        [`p${role}Id`]: currentUser.uid, 
                        p1: "", p2: "", chat: [], open: false, p1Reveal: false, p2Reveal: false 
                    });
                } else {
                    await updateDoc(roomRef, { [`p${role}Id`]: currentUser.uid });
                }
                document.getElementById('setupZone').classList.add('hidden');
                document.getElementById('gameZone').classList.remove('hidden');
            } catch (e) { console.error("Game Setup Error: ", e); }
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null;
            await updateDoc(roomRef, { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const imageData = e.target.result;
                lastLoadedImage = imageData;
                await updateDoc(roomRef, { [`p${playerRole}`]: imageData });
            };
            reader.readAsDataURL(file);
        };

        function updateGameUI(data) {
            const t = translations[currentLang];
            const myVal = playerRole === 1 ? data.p1 : data.p2;
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const myRevealState = playerRole === 1 ? data.p1Reveal : data.p2Reveal;
            const opRevealState = playerRole === 1 ? data.p2Reveal : data.p1Reveal;

            const myContainer = document.getElementById('myCardContent');
            const currentVal = lastLoadedImage || myVal;
            if (currentVal && currentVal.startsWith('data:image')) {
                myContainer.innerHTML = `<img src="${currentVal}" class="w-full h-full object-contain bg-black rounded-lg" />`;
            } else if (currentVal) {
                myContainer.innerHTML = `<span class="p-4 text-center text-xl font-bold text-slate-800 break-words">${currentVal}</span>`;
            } else {
                myContainer.innerHTML = `<span class="text-slate-400 font-bold">${t.empty}</span>`;
            }

            const opDisplay = document.getElementById('opponentCardContent');
            const opStatus = document.getElementById('opStatusText');
            const opCardEl = document.getElementById('opponentCard');

            if (opVal && opVal.trim() !== "") {
                const isImg = opVal.startsWith('data:image');
                opStatus.innerText = isImg ? t.isImage : t.isWord;
                opStatus.className = "text-[11px] font-black uppercase text-green-400 animate-pulse";
                if (data.open || opRevealState) {
                    opDisplay.innerHTML = isImg ? `<img src="${opVal}" class="w-full h-full object-contain bg-black rounded-lg" />` : `<span class="p-4 text-center text-xl font-bold text-slate-800 break-words">${opVal}</span>`;
                    opCardEl.classList.add('is-flipped');
                } else {
                    opDisplay.innerHTML = ""; 
                    opCardEl.classList.remove('is-flipped');
                }
            } else {
                opStatus.innerText = t.waiting;
                opStatus.className = "text-[11px] font-black uppercase text-slate-500";
                opDisplay.innerHTML = ""; 
                opCardEl.classList.remove('is-flipped');
            }

            document.getElementById('toggleRevealBtn').innerText = myRevealState ? t.hideFromOpponent : t.showToOpponent;
            
            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
                document.getElementById('pOwnCard').classList.add('is-flipped');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-3 rounded-2xl mb-2 max-w-[85%] ${msg.isCorrect ? 'bg-green-600 mx-auto text-center w-full shadow-lg' : (msg.sender === playerRole ? 'bg-indigo-600 self-end ml-auto' : 'bg-white/10 self-start mr-auto')}">
                    <p class="text-[10px] opacity-60 font-bold">${msg.sender === playerRole ? t.you : t.opponent}</p>
                    <p class="text-sm font-medium break-words">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</p>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            const snap = await getDoc(roomRef);
            if (!snap.exists()) return;
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text) return;
            const snap = await getDoc(roomRef);
            const data = snap.data();
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const isCorrect = opVal && !opVal.startsWith('data:image') && text.toLowerCase() === opVal.toLowerCase();
            
            await updateDoc(roomRef, {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            await updateDoc(roomRef, { open: true, p1Reveal: true, p2Reveal: true });
        };

        window.forceResetRoom = async () => {
            lastLoadedImage = null;
            await setDoc(roomRef, { p1: "", p2: "", chat: [], open: false, p1Id: "", p2Id: "", p1Reveal: false, p2Reveal: false });
            location.reload();
        };

        // Auth initialization
        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loadingOverlay').classList.add('hidden');
                initRoomListener();
            }
        });

        window.onload = () => {
            applyTranslations();
            initAuth();
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap');
        body { background: #020617; color: white; font-family: 'Outfit', 'Cairo', sans-serif; overflow-x: hidden; }
        .perspective { perspective: 1200px; }
        .card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: white; color: #1e293b; border: 4px solid #6366f1; }
        .card-front { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center justify-center">
    
    <!-- Loading Screen -->
    <div id="loadingOverlay" class="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center z-50">
        <div class="animate-spin w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
        <p data-t="connecting" class="font-bold tracking-widest text-indigo-400">CONNECTING TO LOBBY...</p>
    </div>

    <div class="w-full max-w-4xl py-10">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 w-full">
            <h2 class="text-2xl font-black text-indigo-500 italic tracking-tighter">GUESS MY CARD <span class="text-white opacity-20">PRO</span></h2>
            <div class="flex gap-3">
                <button onclick="toggleLanguage()" data-t="langBtn" class="bg-white/5 backdrop-blur-md px-6 py-2 rounded-2xl text-xs font-black border border-white/10 hover:bg-white/10 transition-all uppercase">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <button onclick="forceResetRoom()" data-t="resetRoom" class="text-[10px] text-red-500/40 hover:text-red-500 uppercase font-black px-2 tracking-widest">Reset Room</button>
            </div>
        </div>

        <!-- Setup/Lobby Zone -->
        <div id="setupZone" class="bg-slate-900/40 p-12 rounded-[3rem] border border-white/5 text-center backdrop-blur-2xl shadow-2xl">
            <h1 data-t="title" class="text-5xl font-black mb-6 bg-gradient-to-br from-indigo-400 via-purple-400 to-indigo-600 bg-clip-text text-transparent italic uppercase tracking-tighter">Guess My Card Online</h1>
            <p data-t="setupDesc" class="text-slate-400 mb-12 text-lg">Select a slot to join the game session</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 max-w-xl mx-auto">
                <button id="p1Btn" onclick="setupGame(1)" data-t="p1" class="bg-indigo-600 p-8 rounded-[2rem] font-black text-2xl shadow-xl hover:shadow-indigo-500/20 transition-all">Player 1</button>
                <button id="p2Btn" onclick="setupGame(2)" data-t="p2" class="bg-purple-600 p-8 rounded-[2rem] font-black text-2xl shadow-xl hover:shadow-purple-500/20 transition-all">Player 2</button>
            </div>
        </div>

        <!-- Main Game Zone -->
        <div id="gameZone" class="hidden space-y-8 animate-in zoom-in-95 duration-500">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- My Private Area -->
                <div class="bg-slate-900/40 p-8 rounded-[3rem] border border-white/10 shadow-lg backdrop-blur-md">
                    <div class="flex justify-between items-center mb-8">
                        <h3 data-t="myCard" class="text-xs font-black text-indigo-400 uppercase tracking-[0.3em]">SECRET CARD</h3>
                        <button id="toggleRevealBtn" onclick="toggleMyCardReveal()" data-t="showToOpponent" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-5 py-2 rounded-2xl border border-indigo-500/20 font-black hover:bg-indigo-600 hover:text-white transition-all">Show Card üëÄ</button>
                    </div>
                    
                    <div class="flex gap-3 mb-8">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-sm p-5 rounded-2xl border border-white/5 outline-none focus:border-indigo-500 transition-all placeholder:text-slate-700 font-bold">
                        <button onclick="updateCardOnline()" data-t="save" class="bg-indigo-600 px-6 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95">SAVE</button>
                        <button onclick="document.getElementById('fileIn').click()" class="bg-slate-800 px-5 rounded-2xl hover:bg-slate-700 transition-colors shadow-lg">üì∑</button>
                        <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                    </div>

                    <div class="perspective h-80 w-60 mx-auto">
                        <div id="pOwnCard" class="card-inner cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                            <div class="card-face card-front text-6xl bg-gradient-to-br from-slate-900 to-indigo-950 border border-white/5 shadow-inner">üîí</div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-4 border-indigo-500 bg-white"></div>
                        </div>
                    </div>
                    <p data-t="peekHint" class="text-[9px] text-center mt-6 text-slate-500 uppercase font-black tracking-widest">Tap to peek at your card</p>
                </div>

                <!-- Opponent Area -->
                <div class="bg-slate-900/40 p-8 rounded-[3rem] border border-white/10 shadow-lg backdrop-blur-md flex flex-col">
                    <h3 data-t="opCard" class="text-xs font-black mb-8 text-purple-400 uppercase tracking-[0.3em]">OPPONENT'S CARD</h3>
                    <div class="h-12 flex items-center justify-center mb-6 bg-black/40 rounded-2xl border border-white/5">
                         <span id="opStatusText" class="text-[11px] font-black uppercase text-slate-600 tracking-widest">Waiting for opponent...</span>
                    </div>
                    <div class="perspective h-80 w-60 mx-auto my-auto">
                        <div id="opponentCard" class="card-inner">
                            <div class="card-face card-front text-6xl bg-gradient-to-br from-slate-900 to-purple-950 border border-white/5 shadow-inner">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                            <div id="opponentCardContent" class="card-face card-back overflow-hidden border-4 border-purple-500 bg-white"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat/Guessing Section -->
            <div class="bg-slate-900/60 p-8 rounded-[3rem] border border-white/10 shadow-2xl">
                <h3 data-t="chatTitle" class="text-xs font-black mb-6 text-slate-500 uppercase tracking-[0.4em]">üí¨ GAME LOG & CHAT</h3>
                <div id="guessLog" class="h-64 overflow-y-auto mb-6 p-6 bg-black/40 rounded-[2.5rem] flex flex-col border border-white/5 gap-3 scroll-smooth"></div>
                <div class="flex gap-4">
                    <input id="guessInput" data-t="chatPlaceholder" class="flex-1 bg-black/50 p-6 rounded-3xl text-sm border border-white/5 outline-none focus:border-indigo-500/50 transition-all font-bold" onkeypress="if(event.key==='Enter') sendGuessOnline()">
                    <button onclick="sendGuessOnline()" data-t="send" class="bg-indigo-600 px-12 rounded-3xl text-xs font-black uppercase tracking-widest hover:bg-indigo-500 shadow-xl shadow-indigo-600/10 active:scale-95 transition-all">Send</button>
                </div>
            </div>

            <!-- Reveal/Reset Actions -->
            <div class="flex flex-col items-center gap-8 py-10">
                <button id="revealBtn" onclick="revealAll()" data-t="reveal" class="text-red-500/60 border border-red-500/10 px-12 py-4 rounded-full text-[11px] font-black uppercase tracking-[0.4em] hover:bg-red-500/5 hover:text-red-500 transition-all active:scale-90">REVEAL ALL üèÅ</button>
                <div id="resetBtnContainer" class="hidden">
                    <button onclick="forceResetRoom()" data-t="reset" class="bg-green-600 text-white px-20 py-6 rounded-full font-black text-2xl shadow-2xl hover:scale-105 active:scale-90 transition-all ring-8 ring-green-600/10">PLAY AGAIN üîÑ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
