        const translations = {

                langBtn: "Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©", correctGuess: "ğŸ‰ Correct! It was: ",
                reset: "Restart Match ğŸ”„", resetRoom: "Reset Lobby",

                isImage: "Picked an Image ğŸ“·", isWord: "Picked a Word ğŸ“",
                exit: "Exit Game ğŸšª"
            },
            ar: {
                title: "ÙƒØ§Ø±Ø¯<span class='text-indigo-500 animate-pulse'>X</span> Ø§Ù„ØªØ±Ø§",
                setupDesc: "Ø³Ø§Ø­Ø© Ø§Ù„Ù„Ø¹Ø¨ Ø§Ù„Ø¬Ù…Ø§Ø¹ÙŠ Ø§Ù„Ø£Ù‚ÙˆÙ‰",
                p1: "Ø§Ù„Ù„Ø§Ø¹Ø¨ 1", p2: "Ø§Ù„Ù„Ø§Ø¹Ø¨ 2", p3: "Ø§Ù„Ù„Ø§Ø¹Ø¨ 3", p4: "Ø§Ù„Ù„Ø§Ø¹Ø¨ 4",
                viewer: "Ù…Ø´Ø§Ù‡Ø¯Ø© Ø§Ù„Ù…Ø¨Ø§Ø±Ø§Ø© ğŸ‘€", occupied: "(Ù…Ø´ØºÙˆÙ„)",
                myCard: "ÙƒØ§Ø±ØªÙƒ Ø§Ù„Ø³Ø±ÙŠ", placeholderCard: "ÙƒÙ„Ù…Ø© Ø£Ùˆ ØµÙˆØ±Ø©...",
                save: "Ø­ÙØ¸", opCard: "Ù„Ø§Ø¹Ø¨",
                peekHint: "Ø§Ø¶ØºØ· Ù„Ø±Ø¤ÙŠØ© Ø³Ø±Ùƒ Ø§Ù„Ø®Ø§Øµ", chatTitle: "ğŸ’¬ ØªÙ„Ù…ÙŠØ­Ø§Øª Ù…Ø¨Ø§Ø´Ø±Ø©",
                chatPlaceholder: "Ø§ÙƒØªØ¨ ØªØ®Ù…ÙŠÙ†Ùƒ Ù‡Ù†Ø§...", send: "Ø¥Ø±Ø³Ø§Ù„",
                reveal: "ÙƒØ´Ù Ø§Ù„ÙƒÙ„ ğŸ", waiting: "Ù…ÙƒØ§Ù† ÙØ§Ø±Øº",
                empty: "ÙØ§Ø±Øº", you: "Ø£Ù†Øª", opponent: "Ù„Ø§Ø¹Ø¨",
                langBtn: "English", correctGuess: "ğŸ‰ ØµØ­ÙŠØ­! Ø§Ù„ÙƒØ§Ø±Øª Ù‡Ùˆ: ",
                reset: "Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø¨Ø§Ø±Ø§Ø© ğŸ”„", resetRoom: "Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ù„ÙˆØ¨ÙŠ",
                showToOpponent: "Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ÙƒØ§Ø±Øª ğŸ‘€", hideFromOpponent: "Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ÙƒØ§Ø±Øª ğŸ”’",
                isImage: "Ø§Ø®ØªØ§Ø± ØµÙˆØ±Ø© ğŸ“·", isWord: "Ø§Ø®ØªØ§Ø± ÙƒÙ„Ù…Ø© ğŸ“",
                exit: "Ø®Ø±ÙˆØ¬ Ù…Ù† Ø§Ù„Ù„Ø¹Ø¨Ø© ğŸšª"
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            const htmlTag = document.getElementById('mainHtml');
            htmlTag.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('siteLogo').innerHTML = t.title;
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'games', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            });
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            for(let i=1; i<=4; i++) {
                const btn = document.getElementById(`p${i}Btn`);
                const isOccupied = data[`p${i}Id`] && data[`p${i}Id`] !== currentUser?.uid;
                btn.disabled = isOccupied;
                btn.className = isOccupied ? "opacity-30 cursor-not-allowed bg-slate-800 p-6 rounded-2xl border border-white/5" : `group relative p-6 rounded-2xl hover:scale-105 active:scale-95 transition-all shadow-xl font-black ${i%2==0 ? 'bg-purple-600' : 'bg-indigo-600'}`;
                btn.innerHTML = isOccupied ? `${t['p'+i]} ${t.occupied}` : `${t['p'+i]} <span class="absolute top-2 right-2 w-2 h-2 bg-green-400 rounded-full animate-ping"></span>`;
            }
        }

        window.setupGame = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            if (role !== 'viewer') {
                const roomRef = doc(db, 'games', roomId);
                await updateDoc(roomRef, { [`p${role}Id`]: currentUser.uid });
            }
            document.getElementById('setupZone').classList.add('hidden');
            document.getElementById('gameZone').classList.remove('hidden');
            if (role === 'viewer') document.getElementById('myCardSection').classList.add('hidden');
        };

        window.exitGame = async () => {
            if (playerRole && playerRole !== 'viewer') {
                const roomRef = doc(db, 'games', roomId);
                await updateDoc(roomRef, { [`p${playerRole}Id`]: "" });
            }
            playerRole = null;
            document.getElementById('gameZone').classList.add('hidden');
            document.getElementById('setupZone').classList.remove('hidden');
        };

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressedData = canvas.toDataURL('image/jpeg', 0.6);
                    lastLoadedImage = compressedData; 
                    renderMyCard(compressedData);
                    updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: compressedData });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null; 
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderMyCard(val) {
            const container = document.getElementById('myCardContent');
            if (val && val.startsWith('data:image')) {
                container.innerHTML = `<img src="${val}" class="w-full h-full object-contain rounded-xl p-1" />`;
            } else if (val) {
                container.innerHTML = `<div class="flex items-center justify-center h-full p-4"><span class="text-center text-xl font-black text-slate-800 break-words uppercase">${val}</span></div>`;
            } else {
                container.innerHTML = `<span class="text-slate-400 font-bold">${translations[currentLang].empty}</span>`;
            }
        }

        function updateGameUI(data) {
            const t = translations[currentLang];
            if (playerRole !== 'viewer') {
                renderMyCard(lastLoadedImage || data[`p${playerRole}`]);
                document.getElementById('toggleRevealBtn').innerText = data[`p${playerRole}Reveal`] ? t.hideFromOpponent : t.showToOpponent;
                if (data.open) document.getElementById('pOwnCard').classList.add('is-flipped');
            }

            // Determine active players (who selected an ID)
            const activePlayers = [];
            for(let i=1; i<=4; i++) {
                if (data[`p${i}Id`]) activePlayers.push(i);
            }

            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            
            // Adjust Grid Columns based on active count
            const count = activePlayers.filter(id => id !== playerRole).length;
            grid.className = `lg:col-span-2 grid gap-4 ${count === 1 ? 'grid-cols-1 max-w-sm mx-auto' : count === 2 ? 'grid-cols-2' : 'grid-cols-2 md:grid-cols-3'}`;

            activePlayers.forEach(i => {
                if (i === playerRole) return;
                const val = data[`p${i}`];
                const reveal = data[`p${i}Reveal`] || data.open;
                const isImg = val && val.startsWith('data:image');
                
                const cardHtml = `
                    <div class="blur-card p-4 rounded-[2rem] flex flex-col items-center animate-in fade-in zoom-in duration-500">
                        <span class="text-[9px] font-black text-slate-500 mb-3 uppercase tracking-widest">${t.opCard} ${i}</span>
                        <div class="h-8 flex items-center justify-center mb-4 bg-black/20 w-full rounded-xl">
                             <span class="text-[9px] font-bold ${val ? 'text-green-400 animate-pulse' : 'text-slate-600'}">${val ? (isImg ? t.isImage : t.isWord) : t.waiting}</span>
                        </div>
                        <div class="perspective h-56 w-40">
                            <div class="card-inner ${reveal ? 'is-flipped' : ''}">
                                <div class="card-face card-front text-4xl bg-gradient-to-br from-slate-800 to-indigo-950">ğŸ•µï¸</div>
                                <div class="card-face card-back overflow-hidden" style="border-color: ${i%2==0 ? '#a855f7' : '#6366f1'}">
                                    ${reveal && val ? (isImg ? `<img src="${val}" class="w-full h-full object-contain p-1" />` : `<span class="text-center text-sm font-black text-slate-800 p-2 uppercase">${val}</span>`) : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });

            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-3 rounded-xl mb-2 flex flex-col ${msg.isCorrect ? 'bg-green-500 text-white w-full text-center' : (msg.sender === playerRole ? 'bg-indigo-600/30 ml-auto' : 'bg-white/5 mr-auto')} max-w-[90%] border border-white/5 animate-in slide-in-from-bottom-2">
                    <span class="text-[8px] font-black opacity-40 uppercase">${msg.sender === 'viewer' ? 'Spectator' : t.opponent + ' ' + msg.sender}</span>
                    <span class="text-xs font-bold">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</span>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            
            let isCorrect = false;
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                const val = data[`p${i}`];
                if (val && !val.startsWith('data:image') && text.toLowerCase() === val.toLowerCase()) {
                    isCorrect = true;
                    break;
                }
            }
            
            await updateDoc(roomRef, {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            await updateDoc(doc(db, 'games', roomId), { open: true, p1Reveal: true, p2Reveal: true, p3Reveal: true, p4Reveal: true });
        };

        window.forceResetRoom = async () => {
            await setDoc(doc(db, 'games', roomId), { p1:"", p2:"", p3:"", p4:"", chat:[], open:false, p1Id:"", p2Id:"", p3Id:"", p4Id:"", p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false });
            location.reload();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUser = user; initRoomListener(); }
            else { await signInAnonymously(auth); }
        });

        window.onload = () => { applyTranslations(); };
    </script>
