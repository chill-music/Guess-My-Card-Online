<html lang="en" dir="ltr" id="mainHtml">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0f;
            --text-primary: #f1f5f9;
        }

        body.dark-theme {
            --bg-primary: #0a0a0f;
            --text-primary: #f1f5f9;
        }

        body.light-theme {
            --bg-primary: #f8fafc;
            --text-primary: #0f172a;
        }

        body { 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            font-family: 'Rajdhani', 'Noto Sans Arabic', sans-serif;
            transition: all 0.4s ease;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        body.light-theme .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 25%, #06b6d4 50%, #a855f7 75%, #6366f1 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 4s ease infinite;
            font-weight: 700;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.5); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .card-glow-hover:hover {
            animation: cardGlow 1.5s ease-in-out infinite;
        }

        .perspective { perspective: 1500px; }
        
        .card-inner { 
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
            width: 100%; 
            height: 100%; 
            position: relative; 
        }
        
        .is-flipped { transform: rotateY(180deg); }
        
        .card-face { 
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden;
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border-radius: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }
        
        .card-back { 
            transform: rotateY(180deg); 
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            color: #0f172a;
        }
        
        .card-front { 
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 50%, #1e1b4b 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .modal-overlay { 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(20px);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #6366f1, #a855f7); 
            border-radius: 10px; 
        }

        .glow-border { position: relative; }
        .glow-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #6366f1, #a855f7, #06b6d4, #a855f7, #6366f1);
            background-size: 300% 300%;
            border-radius: inherit;
            z-index: -1;
            animation: gradientMove 4s ease infinite;
            opacity: 0.5;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.5);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: white;
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.3);
            outline: none;
        }

        body.light-theme .input-field {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
            color: #0f172a;
        }

        .volume-slider {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }

        .song-item { transition: all 0.2s ease; }
        .song-item:hover { background: rgba(99, 102, 241, 0.3) !important; }

        .status-badge {
            animation: pulse-ring 1.5s ease-out infinite;
        }

        .chat-message {
            transition: all 0.3s ease;
        }
        
        .chat-message:hover {
            transform: translateX(5px);
        }

        .system-msg {
            animation: slideIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .logo-text { font-size: 1.5rem; }
        }
    </style>
</head>

        // Particle System
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.resize();
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
                this.init();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for (let i = 0; i < 80; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 0.5,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random() * 0.5 + 0.2,
                        hue: Math.random() * 60 + 180
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    const dx = this.mouseX - p.x;
                    const dy = this.mouseY - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        p.x -= dx * 0.01;
                        p.y -= dy * 0.01;
                    }

                    if (p.x < 0) p.x = this.canvas.width;
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.y < 0) p.y = this.canvas.height;
                    if (p.y > this.canvas.height) p.y = 0;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'hsla(' + p.hue + ', 80%, 60%, ' + p.opacity + ')';
                    this.ctx.fill();

                    for (let j = index + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        const d = Math.sqrt((p.x - p2.x) ** 2 + (p.y - p2.y) ** 2);
                        if (d < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            const alpha = 0.15 * (1 - d / 100);
                            this.ctx.strokeStyle = 'rgba(99, 102, 241, ' + alpha + ')';
                            this.ctx.stroke();
                        }
                    }
                });

                requestAnimationFrame(() => this.animate());
            }
        }

                    totalPlayers++;
                    if (data['p' + i] && data['p' + i].trim() !== "") {

        window.uploadImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(event) {
                const img = new Image();
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const scale = 500 / img.width;
                    canvas.width = 500;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    
                    const snap = await getDoc(doc(db, 'games', roomId));
                    const data = snap.data();
                    const t = translations[currentLang];
                    const playerName = data['p' + playerRole + 'Name'] || 'Player ' + playerRole;
                    
                    // Check if this is a change
                    const wasEmpty = !lastCardValue || lastCardValue.trim() === "";
                    const isChange = lastCardValue && lastCardValue.trim() !== "";
                    
                    lastLoadedImage = dataUrl;
                    
                    try {
                        await updateDoc(doc(db, 'games', roomId), { ['p' + playerRole]: dataUrl });
                        
                        // Send system message
                        if (wasEmpty) {
                            await sendSystemMessage(playerName + ' ' + t.selectedImage);
                        } else if (isChange) {
                            await sendSystemMessage(playerName + ' ' + t.changedToImage);
                        }
                        
                        // Check if all ready
                        const newData = (await getDoc(doc(db, 'games', roomId))).data();
                        const { allReady } = checkAllPlayersReady(newData);
                        if (allReady && !newData.roundStarted) {
                            await autoStartRound(newData);
                        }
                    } catch (e) {}
                    
                    SoundSystem.playSuccess();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

                    const opponentHtml = '<div class="relative group" style="animation: cardEntrance 0.4s ease-out ' + (opponentCount * 0.1) + 's both"><div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-3xl blur opacity-30 group-hover:opacity-50 transition-opacity"></div><div class="relative bg-slate-900/80 backdrop-blur-xl p-5 rounded-3xl flex flex-col items-center border border-white/10"><div class="mb-3 flex items-center justify-between w-full"><div class="flex items-center gap-2"><div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center"><span class="text-xs font-black text-white">' + i + '</span></div><span class="text-sm font-bold text-white">' + pName + '</span></div><span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span></div><div class="mb-3">' + statusBadge + '</div><div class="perspective w-full aspect-[3/4] max-w-[180px] mx-auto"><div class="card-inner card-glow-hover ' + (reveal ? 'is-flipped' : '') + '"><div class="card-face card-front shadow-2xl"><div class="absolute inset-0 bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800 rounded-2xl"></div><div class="relative flex flex-col items-center justify-center h-full"><div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center mb-2"><svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div><span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Hidden</span></div></div><div class="card-face card-back overflow-hidden shadow-2xl border-2 border-indigo-400/50">' + cardContent + '</div></div></div>' + voteBtn + pointsHtml + '</div></div>';
                    
                    grid.innerHTML += opponentHtml;
                }
            }

            const log = document.getElementById('clueLog');
            if (log) {
                const messages = (data.chat || []).slice(-30).reverse();
                let logHtml = '';
                messages.forEach(function(m, idx) {
                    const isSender = m.sender === playerRole;
                    const timeStr = formatTime(m.time || Date.now());
                    
                    if (m.isSystem) {
                        logHtml += '<div class="system-msg chat-message mb-3 p-3 rounded-xl bg-gradient-to-r from-cyan-500/10 to-blue-500/10 border border-cyan-500/20 w-full text-center" style="animation: cardEntrance 0.3s ease-out ' + (idx * 0.05) + 's both"><div class="flex items-center justify-center gap-2 mb-1"><span class="text-cyan-400 text-sm">‚ö°</span><span class="text-[10px] font-bold text-cyan-400 uppercase tracking-wider">' + m.senderName + '</span><span class="text-[9px] text-cyan-400/50">' + timeStr + '</span></div><p class="text-xs text-cyan-300 font-semibold">' + m.text + '</p></div>';
                    } else if (m.isCorrect) {
                        logHtml += '<div class="chat-message mb-3 p-4 rounded-2xl bg-gradient-to-r from-emerald-600 to-teal-600 text-white w-full text-center font-black animate-bounce shadow-lg shadow-emerald-500/30 border border-emerald-400/30" style="animation: cardEntrance 0.3s ease-out ' + (idx * 0.05) + 's both"><div class="flex items-center justify-center gap-2 mb-1"><span class="text-xs">üéâ</span><span class="text-[9px] opacity-80 uppercase tracking-wider">' + m.senderName + '</span><span class="text-[9px] opacity-60">' + timeStr + '</span></div><p class="text-sm font-bold leading-relaxed">' + m.text + '</p><div class="mt-2 text-xs font-bold uppercase tracking-wider">' + t.correctGuess + '</div></div>';
                    } else {
                        let msgClass = 'bg-white/5 border border-white/5';
                        if (isSender) {
                            msgClass = 'bg-indigo-600/30 ml-auto border border-indigo-400/20';
                        }
                        logHtml += '<div class="chat-message mb-3 p-3 rounded-2xl ' + msgClass + ' max-w-[85%]" style="animation: cardEntrance 0.3s ease-out ' + (idx * 0.05) + 's both"><div class="flex items-center gap-2 mb-1"><span class="text-[9px] opacity-70 uppercase font-bold tracking-wider">' + m.senderName + '</span><span class="text-[8px] opacity-40">' + timeStr + '</span></div><p class="text-sm font-semibold leading-relaxed">' + m.text + '</p></div>';
                    }
                });
                log.innerHTML = logHtml;
            }

            const revealBtn = document.getElementById('revealBtn');
            const resetBtn = document.getElementById('resetBtn');
            if (revealBtn) revealBtn.style.display = data.open ? 'none' : 'flex';
            if (resetBtn) resetBtn.style.display = data.open ? 'flex' : 'none';
        }

        window.sendClue = async function() {
            SoundSystem.playClick();
            const input = document.getElementById('clueInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            let isCorrect = false;
            
            for (let i = 1; i <= 4; i++) {
                if (i === playerRole) continue;
                const opponentCard = data['p' + i];
                if (opponentCard && !opponentCard.startsWith('data:image') && text.toLowerCase() === opponentCard.toLowerCase()) {
                    isCorrect = true;
                    const currentPoints = data['p' + playerRole + 'Points'] || 0;
                    try {
                        await updateDoc(doc(db, 'games', roomId), {
                            ['p' + playerRole + 'Points']: currentPoints + 1
                        });
                    } catch (e) {}
                    createConfetti();
                }
            }
            
            try {
                await updateDoc(doc(db, 'games', roomId), {
                    chat: arrayUnion({ 
                        text: text, 
                        sender: playerRole, 
                        senderName: data['p' + playerRole + 'Name'] || playerRole, 
                        isCorrect: isCorrect, 
                        isSystem: false,
                        time: Date.now() 
                    }),
                    open: isCorrect || data.open
                });
            } catch (e) {}
            input.value = '';
        };

        window.revealGame = async function() {
            SoundSystem.playClick();
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            if (data.votingActive) return;
            try {
                await updateDoc(doc(db, 'games', roomId), { 
                    votingActive: true, 
                    votes: [currentUser.uid] 
                });
            } catch (e) {}
        };

        window.castVote = async function(approved) {
            SoundSystem.playClick();
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            if (!approved) {
                try {
                    await updateDoc(doc(db, 'games', roomId), { votingActive: false, votes: [] });
                } catch (e) {}
                return;
            }
            const newVotes = [...new Set([...(data.votes || []), currentUser.uid])];
            
            let activePlayerCount = 0;
            for (let i = 1; i <= 4; i++) {
                if (data['p' + i + 'Id']) activePlayerCount++;
            }

            if (newVotes.length >= activePlayerCount) {
                try {
                    await updateDoc(doc(db, 'games', roomId), { 
                        open: true, 
                        p1Reveal: true, p2Reveal: true, p3Reveal: true, p4Reveal: true,
                        votingActive: false,
                        votes: [],
                        totalRounds: (data.totalRounds || 0) + 1,
                        roundStarted: false
                    });
                } catch (e) {}
                createConfetti();
            } else {
                try {
                    await updateDoc(doc(db, 'games', roomId), { votes: newVotes });
                } catch (e) {}
            }
        };

        function handleVoteModalUI(data) {
            const modal = document.getElementById('voteModal');
            if (!modal) return;
            
            if (data.votingActive && !data.open) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                let activeCount = 0;
                for (let i = 1; i <= 4; i++) {
                    if (data['p' + i + 'Id']) activeCount++;
                }
                
                const progressText = document.getElementById('voteProgressText');
                if (progressText) progressText.innerText = (data.votes || []).length + ' / ' + activeCount;
                
                const hasVoted = (data.votes || []).includes(currentUser?.uid);
                const approveBtn = document.getElementById('approveVoteBtn');
                if (approveBtn) {
                    approveBtn.disabled = hasVoted;
                    approveBtn.classList.toggle('opacity-50', hasVoted);
                }
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }

        window.resetArena = async function() {
            SoundSystem.playSuccess();
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            
            lastLoadedImage = null;
            lastCardValue = null;
            isLocalPreviewOpen = false;
            try {
                await updateDoc(roomRef, { 
                    p1: "", p2: "", p3: "", p4: "", 
                    chat: [], open: false, 
                    p1Reveal: false, p2Reveal: false, p3Reveal: false, p4Reveal: false,
                    votingActive: false, 
                    votes: [],
                    playerVoteActive: false,
                    playerVoteTarget: null,
                    playerVotes: [],
                    roundStarted: false,
                    totalRounds: (data.totalRounds || 0) + 1
                });
            } catch (e) {}
        };

        window.fullReset = async function() {
            SoundSystem.playClick();
            if (confirm(currentLang === 'ar' ? 'ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ŸÉŸÑ ÿ¥Ÿäÿ°ÿü' : 'Reset all data?')) {
                try {
                    await setDoc(doc(db, 'games', roomId), { 
                        p1: "", p2: "", p3: "", p4: "", 
                        p1Id: "", p2Id: "", p3Id: "", p4Id: "",
                        p1Name: "", p2Name: "", p3Name: "", p4Name: "",
                        p1Points: 0, p2Points: 0, p3Points: 0, p4Points: 0,
                        p1Reveal: false, p2Reveal: false, p3Reveal: false, p4Reveal: false,
                        chat: [], open: false, votingActive: false, votes: [],
                        playerVoteActive: false,
                        playerVoteTarget: null,
                        playerVotes: [],
                        roundStarted: false,
                        totalRounds: 0
                    });
                    location.reload();
                } catch (e) {}
            }
        };

        function updateSendButtonUI() {
            const t = translations[currentLang];
            const sendBtn = document.getElementById('sendClueBtn');
            const clueInput = document.getElementById('clueInput');
            if (!sendBtn || !clueInput) return;
            
            if (playerRole === 'viewer') {
                sendBtn.disabled = true;
                clueInput.disabled = true;
                clueInput.placeholder = t.spectatorView;
            } else {
                sendBtn.disabled = false;
                clueInput.disabled = false;
                clueInput.placeholder = t.chatPlaceholder;
            }
        }

        // Auth state listener
        onAuthStateChanged(auth, async function(user) {
            if (user) { 
                currentUser = user; 
                initRoomListener();
                const saved = localStorage.getItem('cardx_username');
                if (saved) {
                    const input = document.getElementById('userNameInput');
                    if (input) input.value = saved;
                }
            } else { 
                try {
                    await signInAnonymously(auth); 
                } catch (e) {
                    console.error('Auth error:', e);
                }
            }
        });

        // Window load
        window.onload = function() {
            const savedTheme = localStorage.getItem('cardx_theme') || 'dark';
            document.body.className = savedTheme + '-theme min-h-screen flex flex-col items-center';
            
            const canvas = document.getElementById('particleCanvas');
            if (canvas) new ParticleSystem(canvas);
            
            renderSongsList();
            applyTranslations();
        };
    </script>
