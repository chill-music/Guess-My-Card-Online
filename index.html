    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Obfuscated Configuration to prevent simple scraping while ensuring validity
        const _k = "QUl6YVN5QXZWck9UX3F2bk50bmF1RjZ6Z0Z6N19wRHFfSndFVEcw"; // New Key from Image
        const _d = "Z2FtZWd1ZXNzMS1lMTk0MC5maXJlYmFzZWFwcC5jb20=";
        const _p = "Z2FtZWd1ZXNzMS1lMTk0MA==";
        const _s = "Z2FtZWd1ZXNzMS1lMTk0MC5maXJlYmFzZXN0b3JhZ2UuYXBw";
        const _m = "MTA0MDcxNTQ1NTk4NA==";
        const _a = "MToxMDQwNzE1NDU1OTg0OndlYjo1ZDNjMTYyNWNiNGRlMGMzYmU5MTM1";
        
        const dec = (v) => atob(v).trim();

        const firebaseConfig = {
            apiKey: dec(_k),
            authDomain: dec(_d),
            projectId: dec(_p),
            storageBucket: dec(_s),
            messagingSenderId: dec(_m),
            appId: dec(_a)
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gameguess1-e1940';
        const roomId = "global_room_v1"; 

        let playerRole = null; 
        let user = null;
        let currentLang = 'en';

        // Updated path to follow Rule 1: /artifacts/{appId}/public/data/{docId}
        const getRoomRef = () => doc(db, 'artifacts', appId, 'public', 'data', roomId);

        const translations = {
            en: {
                title: "Guess My Card Online",
                setupDesc: "Pick your slot to start playing",
                p1: "Player 1", p2: "Player 2", occupied: "(Busy)",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", upload: "üì∑", opCard: "Opponent's Card",
                peekHint: "Click to flip your card", chatTitle: "üí¨ Clues & Chat",
                chatPlaceholder: "Type your guess...", send: "Send",
                reveal: "Reveal All üèÅ", waiting: "Waiting for opponent...",
                empty: "Empty", you: "You", opponent: "Opponent",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", correctGuess: "üéâ Correct! It was: ",
                reset: "Restart Game üîÑ", resetRoom: "Reset Room",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Opponent picked an Image üì∑",
                isWord: "Opponent picked a Word üìù",
                connecting: "Connecting to server..."
            },
            ar: {
                title: "ÿÆŸÖŸÜ ŸÉÿßÿ±ÿ™Ÿä ÿ£ŸàŸÜŸÑÿßŸäŸÜ",
                setupDesc: "ÿßÿÆÿ™ÿ± ŸÖŸÉÿßŸÜŸÉ ŸÑÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", occupied: "(ŸÖÿ¥ÿ∫ŸàŸÑ)",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", upload: "üì∑", opCard: "ŸÉÿßÿ±ÿ™ ÿßŸÑÿÆÿµŸÖ",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÇŸÑÿ® ŸÉÿßÿ±ÿ™ŸÉ Ÿàÿ±ÿ§Ÿäÿ™Ÿá", chatTitle: "üí¨ ÿ™ŸÑŸÖŸäÿ≠ÿßÿ™ Ÿàÿ¥ÿßÿ™",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", waiting: "ŸäŸÜÿ™ÿ∏ÿ± ÿßŸÑÿÆÿµŸÖ...",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", opponent: "ÿßŸÑÿÆÿµŸÖ",
                langBtn: "English", correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑŸÉŸÑŸÖÿ© ŸáŸä: ",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ® üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑",
                isWord: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                connecting: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±..."
            }
        };

        window.toggleLanguage = () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerText = t[key];
            });
        }

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                // Simple retry logic for production stability
                setTimeout(initAuth, 2000);
            }
        }

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('loadingOverlay').classList.add('hidden');
                initRoomListener();
            }
        });

        const initRoomListener = () => {
            onSnapshot(getRoomRef(), (docSnap) => {
                const data = docSnap.exists() ? docSnap.data() : {};
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            }, (err) => {
                console.error("Firestore Error:", err);
                if(err.code === 'permission-denied') {
                    console.warn("Check Firestore Rules: Ensure they allow read/write to the artifacts path.");
                }
            });
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            const btn1 = document.getElementById('p1Btn');
            const btn2 = document.getElementById('p2Btn');
            const p1Occupied = data.p1Id && data.p1Id !== user?.uid;
            const p2Occupied = data.p2Id && data.p2Id !== user?.uid;
            
            btn1.disabled = p1Occupied;
            btn1.innerText = p1Occupied ? `${t.p1} ${t.occupied}` : t.p1;
            btn1.className = p1Occupied ? "bg-slate-700 p-6 rounded-3xl font-black opacity-50 cursor-not-allowed" : "bg-indigo-600 p-6 rounded-3xl font-black shadow-lg hover:scale-105 transition-all";

            btn2.disabled = p2Occupied;
            btn2.innerText = p2Occupied ? `${t.p2} ${t.occupied}` : t.p2;
            btn2.className = p2Occupied ? "bg-slate-700 p-6 rounded-3xl font-black opacity-50 cursor-not-allowed" : "bg-purple-600 p-6 rounded-3xl font-black shadow-lg hover:scale-105 transition-all";
        }

        window.setupGame = async (role) => {
            if (!user) return;
            playerRole = role;
            try {
                await setDoc(getRoomRef(), { [`p${role}Id`]: user.uid }, { merge: true });
                document.getElementById('setupZone').classList.add('hidden');
                document.getElementById('gameZone').classList.remove('hidden');
            } catch(e) { console.error("Setup Failed:", e); }
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            await updateDoc(getRoomRef(), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressed = canvas.toDataURL('image/jpeg', 0.6);
                    await updateDoc(getRoomRef(), { [`p${playerRole}`]: compressed });
                };
            };
            reader.readAsDataURL(file);
        };

        function updateGameUI(data) {
            const t = translations[currentLang];
            const myVal = playerRole === 1 ? data.p1 : data.p2;
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const myRevealState = data[`p${playerRole}Reveal`] || false;
            const opRevealState = data[`p${playerRole === 1 ? 2 : 1}Reveal`] || false;

            const myContent = document.getElementById('myCardContent');
            if (myVal && myVal.startsWith('data:image')) {
                myContent.innerHTML = `<img src="${myVal}" class="w-full h-full object-contain bg-black rounded-lg" />`;
            } else if (myVal) {
                myContent.innerHTML = `<span class="p-4 text-center text-xl font-bold text-slate-800 break-words">${myVal}</span>`;
            } else {
                myContent.innerHTML = `<span class="text-slate-400 font-bold">${t.empty}</span>`;
            }

            const opDisplay = document.getElementById('opponentCardContent');
            const opStatus = document.getElementById('opStatusText');
            const opCardEl = document.getElementById('opponentCard');

            if (opVal) {
                const isImg = opVal.startsWith('data:image');
                opStatus.innerText = isImg ? t.isImage : t.isWord;
                opStatus.className = "text-[11px] font-black uppercase text-green-400 animate-pulse";
                if (data.open || opRevealState) {
                    opDisplay.innerHTML = isImg ? `<img src="${opVal}" class="w-full h-full object-contain bg-black rounded-lg" />` : `<span class="p-4 text-center text-xl font-bold text-slate-800 break-words">${opVal}</span>`;
                    opCardEl.classList.add('is-flipped');
                } else {
                    opDisplay.innerHTML = ""; opCardEl.classList.remove('is-flipped');
                }
            } else {
                opStatus.innerText = t.waiting; opStatus.className = "text-[11px] font-black uppercase text-slate-500";
                opDisplay.innerHTML = ""; opCardEl.classList.remove('is-flipped');
            }

            document.getElementById('toggleRevealBtn').innerText = myRevealState ? t.hideFromOpponent : t.showToOpponent;
            
            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
                document.getElementById('pOwnCard').classList.add('is-flipped');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-3 rounded-2xl mb-2 max-w-[85%] ${msg.isCorrect ? 'bg-green-600 mx-auto text-center w-full' : (msg.sender === playerRole ? 'bg-indigo-600 self-end ml-auto' : 'bg-white/10 self-start mr-auto')}">
                    <p class="text-[10px] opacity-60 font-bold">${msg.sender === playerRole ? t.you : t.opponent}</p>
                    <p class="text-sm font-medium break-words">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</p>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            const snap = await getDoc(getRoomRef());
            const current = snap.exists() ? (snap.data()[`p${playerRole}Reveal`] || false) : false;
            await updateDoc(getRoomRef(), { [`p${playerRole}Reveal`]: !current });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text) return;
            const snap = await getDoc(getRoomRef());
            const data = snap.data();
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const isCorrect = opVal && !opVal.startsWith('data:image') && text.toLowerCase() === opVal.toLowerCase();
            await updateDoc(getRoomRef(), {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            await updateDoc(getRoomRef(), { open: true, p1Reveal: true, p2Reveal: true });
        };

        window.forceResetRoom = async () => {
            await setDoc(getRoomRef(), { p1: "", p2: "", chat: [], open: false, p1Id: "", p2Id: "", p1Reveal: false, p2Reveal: false });
            location.reload();
        };

        window.onload = () => { applyTranslations(); initAuth(); };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { background: #020617; color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .perspective { perspective: 1200px; }
        .card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: white; color: #1e293b; border: 4px solid #6366f1; }
        .card-front { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    
    <div id="loadingOverlay" class="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center z-50">
        <div class="animate-spin w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
        <p data-t="connecting">Connecting to server...</p>
    </div>

    <div class="w-full max-w-4xl">
        <div class="flex justify-between items-center mb-8 w-full">
            <h2 class="text-xl font-black text-indigo-400 italic">GUESS MY CARD ULTRA</h2>
            <div class="flex gap-2">
                <button onclick="toggleLanguage()" data-t="langBtn" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold hover:bg-white/20">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <button onclick="forceResetRoom()" data-t="resetRoom" class="text-[10px] text-red-400/50 hover:text-red-400 uppercase font-bold px-2">Reset Room</button>
            </div>
        </div>

        <div id="setupZone" class="bg-slate-900/50 p-12 rounded-[2.5rem] border border-white/5 text-center backdrop-blur-xl shadow-2xl">
            <h1 data-t="title" class="text-4xl font-black mb-6 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent italic">Guess My Card Online</h1>
            <p data-t="setupDesc" class="text-slate-400 mb-10">Pick your slot to start playing</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-md mx-auto">
                <button id="p1Btn" onclick="setupGame(1)" data-t="p1" class="bg-indigo-600 p-6 rounded-3xl font-black text-lg shadow-lg hover:scale-105 transition-all">Player 1</button>
                <button id="p2Btn" onclick="setupGame(2)" data-t="p2" class="bg-purple-600 p-6 rounded-3xl font-black text-lg shadow-lg hover:scale-105 transition-all">Player 2</button>
            </div>
        </div>

        <div id="gameZone" class="hidden space-y-8 animate-in fade-in duration-500">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-slate-900/40 p-6 rounded-[2.5rem] border border-white/10 shadow-lg backdrop-blur-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h3 data-t="myCard" class="text-xs font-bold text-indigo-300 uppercase tracking-widest">Your Secret Card</h3>
                        <button id="toggleRevealBtn" onclick="toggleMyCardReveal()" data-t="showToOpponent" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-4 py-2 rounded-xl border border-indigo-500/20 font-bold">Show Card üëÄ</button>
                    </div>
                    <div class="flex gap-2 mb-6">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-sm p-4 rounded-2xl border border-white/5 outline-none focus:border-indigo-500 placeholder:text-slate-600">
                        <button onclick="updateCardOnline()" data-t="save" class="bg-indigo-600 px-5 rounded-2xl text-[10px] font-black">SAVE</button>
                        <button onclick="document.getElementById('fileIn').click()" class="bg-slate-800 px-4 rounded-2xl hover:bg-slate-700">üì∑</button>
                        <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                    </div>
                    <div class="perspective h-72 w-52 mx-auto">
                        <div id="pOwnCard" class="card-inner cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                            <div class="card-face card-front text-5xl bg-gradient-to-br from-slate-800 to-indigo-950">üîí</div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-4 border-indigo-400 bg-white"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900/40 p-6 rounded-[2.5rem] border border-white/10 shadow-lg backdrop-blur-sm">
                    <h3 data-t="opCard" class="text-xs font-bold mb-6 text-purple-300 uppercase tracking-widest">Opponent's Card</h3>
                    <div class="h-12 flex items-center justify-center mb-4 bg-black/30 rounded-2xl border border-white/5 px-4">
                         <span id="opStatusText" class="text-[11px] font-black uppercase text-slate-500">Waiting for opponent...</span>
                    </div>
                    <div class="perspective h-72 w-52 mx-auto">
                        <div id="opponentCard" class="card-inner">
                            <div class="card-face card-front text-5xl bg-gradient-to-br from-slate-800 to-purple-950">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                            <div id="opponentCardContent" class="card-face card-back overflow-hidden border-4 border-purple-400 bg-white"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900/60 p-6 rounded-[3rem] border border-white/10 shadow-2xl">
                <h3 data-t="chatTitle" class="text-xs font-bold mb-6 text-slate-300 uppercase tracking-widest">üí¨ Clues & Chat</h3>
                <div id="guessLog" class="h-56 overflow-y-auto mb-6 p-5 bg-black/40 rounded-[2rem] flex flex-col border border-white/5 gap-2 scroll-smooth"></div>
                <div class="flex gap-3">
                    <input id="guessInput" data-t="chatPlaceholder" class="flex-1 bg-black/50 p-5 rounded-[1.5rem] text-sm border border-white/5 outline-none focus:border-indigo-500/50" onkeypress="if(event.key==='Enter') sendGuessOnline()">
                    <button onclick="sendGuessOnline()" data-t="send" class="bg-indigo-600 px-10 rounded-[1.5rem] text-xs font-black shadow-xl shadow-indigo-600/20 active:scale-95">Send</button>
                </div>
            </div>

            <div class="flex flex-col items-center gap-6 py-6">
                <button id="revealBtn" onclick="revealAll()" data-t="reveal" class="text-red-400 border border-red-400/20 px-10 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-red-400/10">Reveal All üèÅ</button>
                <div id="resetBtnContainer" class="hidden">
                    <button onclick="forceResetRoom()" data-t="reset" class="bg-green-600 text-white px-16 py-5 rounded-full font-black text-xl shadow-2xl hover:scale-110 transition-all">Restart Game üîÑ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
