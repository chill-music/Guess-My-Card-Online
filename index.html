        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnmD9VzAwryverdyflav-PCPyNOT1yvqM",
            authDomain: "gueeswhat-552c5.firebaseapp.com",
            projectId: "gueeswhat-552c5",
            storageBucket: "gueeswhat-552c5.firebasestorage.app",
            messagingSenderId: "589839614487",
            appId: "1:589839614487:web:4852541c28a12b67e55252"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerRole = null; 
        let currentUser = null;
        let lastLoadedImage = null; 
        let isLocalPreviewOpen = false;
        const roomId = "global_stable_v4_pro"; 

        const translations = {
            en: {
                title: "CARD<span class='text-white'>X</span> ULTRA",
                setupDesc: "Pick your name and join the arena",
                namePlaceholder: "Enter your name...",
                p1: "Player 1", p2: "Player 2", p3: "Player 3", p4: "Player 4",
                occupied: "(Occupied)", viewer: "Spectator Mode üëÄ",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", reveal: "Reveal All üèÅ", exit: "Back to Lobby üö™",
                empty: "Waiting...", you: "You",
                reset: "New Round üîÑ", resetRoom: "Reset All",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Picked an Image üì∑", isWord: "Picked a Word üìù",
                connecting: "Connecting...", langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©",
                send: "Send", spectatorView: "Spectator Mode üëÄ",
                chatPlaceholder: "Enter guess...",
                saveName: "Save Name",
                voteTitle: "Reveal Request!",
                voteDesc: "All players must agree to reveal cards.",
                approve: "Approve ‚úÖ",
                reject: "Reject ‚ùå"
            },
            ar: {
                title: "ŸÉÿßÿ±ÿØ<span class='text-white'>X</span> ÿßŸÑÿ™ÿ±ÿß",
                setupDesc: "ÿßÿÆÿ™ÿ± ÿßÿ≥ŸÖŸÉ ŸàÿßŸÜÿ∂ŸÖ ŸÑŸÑÿ≥ÿßÿ≠ÿ©",
                namePlaceholder: "ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß...",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", p3: "ÿßŸÑŸÑÿßÿπÿ® 3", p4: "ÿßŸÑŸÑÿßÿπÿ® 4",
                occupied: "(ŸÖÿ≠ÿ¨Ÿàÿ≤)", viewer: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© üëÄ",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", exit: "ÿÆÿ±Ÿàÿ¨ ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© üö™",
                empty: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±...", you: "ÿ£ŸÜÿ™",
                reset: "ÿ¨ŸàŸÑÿ© ÿ¨ÿØŸäÿØÿ© üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÉŸÑ",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑", isWord: "ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                connecting: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ...", langBtn: "English",
                send: "ÿ•ÿ±ÿ≥ÿßŸÑ", spectatorView: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© üëÄ",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ŸàŸÇÿπŸÉ ŸáŸÜÿß...",
                saveName: "ÿ≠ŸÅÿ∏ ÿßŸÑÿßÿ≥ŸÖ",
                voteTitle: "ÿ∑ŸÑÿ® ŸÉÿ¥ŸÅ ÿßŸÑÿ£Ÿàÿ±ÿßŸÇ!",
                voteDesc: "Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸàÿßŸÅŸÇ ÿßŸÑÿ¨ŸÖŸäÿπ ŸÑŸäÿ™ŸÖ ÿßŸÑŸÉÿ¥ŸÅ ÿßŸÑÿ¨ŸÖÿßÿπŸä.",
                approve: "ÿ£ŸàÿßŸÅŸÇ ‚úÖ",
                reject: "ÿ£ÿ±ŸÅÿ∂ ‚ùå"
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('siteLogoText').innerHTML = t.title;
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
            updateSendButtonUI();
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'games', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) {
                    setDoc(roomRef, { p1:"", p2:"", p3:"", p4:"", chat:[], open:false, votes: [] });
                    return;
                }
                const data = docSnap.data();
                updateLobbyUI(data);
                if (playerRole) updateGameArena(data);
                handleVoteModalUI(data);
            });
        };

        window.addEventListener('beforeunload', async () => {
            if (playerRole && playerRole !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { 
                    [`p${playerRole}`]: "",
                    [`p${playerRole}Id`]: "",
                    [`p${playerRole}Reveal`]: false
                });
            }
        });

        function updateLobbyUI(data) {
            const t = translations[currentLang];
            for(let i=1; i<=4; i++) {
                const btn = document.getElementById(`p${i}Btn`);
                const isOccupied = data[`p${i}Id`] && data[`p${i}Id`] !== currentUser?.uid;
                btn.disabled = isOccupied;
                if (isOccupied) {
                    btn.className = "p-4 md:p-6 rounded-3xl bg-slate-900 border border-white/5 opacity-50 cursor-not-allowed";
                    btn.innerHTML = `<span class="text-[10px] text-slate-500">${data[`p${i}Name`] || t['p'+i]}</span><br><span class="text-[8px] text-red-500">${t.occupied}</span>`;
                } else {
                    btn.className = `p-4 md:p-6 rounded-3xl transition-all hover:scale-105 active:scale-95 shadow-xl font-bold ${i%2==0 ? 'bg-purple-600' : 'bg-indigo-600'}`;
                    btn.innerHTML = `${t['p'+i]} <span class="block w-2 h-2 bg-green-400 rounded-full mx-auto mt-1 animate-pulse"></span>`;
                }
            }
        }

        window.updateStoredName = async () => {
            const name = document.getElementById('userNameInput').value.trim();
            if (!name) return;
            localStorage.setItem('cardx_username', name);
            if (playerRole && playerRole !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}Name`]: name });
            }
            const saveBtn = document.querySelector('[onclick="updateStoredName()"]');
            saveBtn.innerText = "‚úì SAVED";
            setTimeout(() => saveBtn.innerText = "SAVE NAME", 2000);
        };

        window.setupPlayer = async (role) => {
            if (!currentUser) return;
            const savedName = localStorage.getItem('cardx_username');
            const userName = document.getElementById('userNameInput').value.trim() || savedName || `Player ${role}`;
            playerRole = role;
            if (role !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { 
                    [`p${role}Id`]: currentUser.uid,
                    [`p${role}Name`]: userName
                });
            }
            document.getElementById('lobbySection').classList.add('hidden');
            document.getElementById('arenaSection').classList.remove('hidden');
            if (role === 'viewer') document.getElementById('mySecretBox').classList.add('hidden');
            updateSendButtonUI();
        };

        window.exitToLobby = async () => {
            if (playerRole && playerRole !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}Id`]: "", [`p${playerRole}`]: "" });
            }
            playerRole = null;
            document.getElementById('arenaSection').classList.add('hidden');
            document.getElementById('lobbySection').classList.remove('hidden');
        };

        window.uploadImage = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 500 / img.width;
                    canvas.width = 500;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    lastLoadedImage = dataUrl;
                    updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: dataUrl });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.saveTextCard = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null;
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        window.toggleEmojiPicker = () => {
            const picker = document.getElementById('emojiPicker');
            picker.classList.toggle('hidden');
        };

        window.addEmoji = (emoji) => {
            const input = document.getElementById('clueInput');
            input.value += emoji;
            input.focus();
            toggleEmojiPicker();
        };

        window.toggleMyReveal = async () => {
            const snap = await getDoc(doc(db, 'games', roomId));
            const current = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}Reveal`]: !current });
        };

        function updateGameArena(data) {
            const t = translations[currentLang];
            if (playerRole !== 'viewer') {
                const val = lastLoadedImage || data[`p${playerRole}`];
                const el = document.getElementById('myCardContent');
                if (val?.startsWith('data:image')) el.innerHTML = `<img src="${val}" class="w-full h-full object-contain" />`;
                else el.innerHTML = `<div class="flex items-center justify-center h-full p-4 text-center"><span class="text-2xl font-black text-slate-800 break-all uppercase">${val || ''}</span></div>`;

                const isRevealedToPublic = data[`p${playerRole}Reveal`] || false;
                document.getElementById('revealToggle').innerText = isRevealedToPublic ? t.hideFromOpponent : t.showToOpponent;
                
                if (data.open || isRevealedToPublic || isLocalPreviewOpen) {
                    document.getElementById('myFlipCard').classList.add('is-flipped');
                } else {
                    document.getElementById('myFlipCard').classList.remove('is-flipped');
                }
            }

            const grid = document.getElementById('opponentsGrid');
            grid.innerHTML = '';
            for(let i=1; i<=4; i++) {
                if (i === playerRole || !data[`p${i}Id`]) continue;
                const val = data[`p${i}`];
                const reveal = data[`p${i}Reveal`] || data.open;
                const isImg = val?.startsWith('data:image');
                const pName = data[`p${i}Name`] || `Player ${i}`;
                
                grid.innerHTML += `
                    <div class="glass-panel p-4 rounded-[2rem] flex flex-col items-center animate-in">
                        <div class="mb-2 bg-black/30 px-3 py-1 rounded-full flex items-center gap-2">
                             <span class="text-[10px] font-black text-indigo-400 uppercase">${pName}</span>
                             <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        </div>
                        <div class="perspective w-full aspect-[3/4] max-w-[200px] mx-auto">
                            <div class="card-inner ${reveal ? 'is-flipped' : ''}">
                                <div class="card-face card-front shadow-xl bg-slate-900 border border-white/10">
                                    <span class="text-4xl opacity-20">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
                                </div>
                                <div class="card-face card-back overflow-hidden border-4 border-indigo-500 shadow-2xl">
                                    ${reveal && val ? (isImg ? `<img src="${val}" class="w-full h-full object-contain p-1" />` : `<div class="p-2 text-center flex items-center justify-center h-full"><span class="text-lg font-black text-slate-800 uppercase break-all">${val}</span></div>`) : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            const log = document.getElementById('clueLog');
            log.innerHTML = (data.chat || []).slice(-30).reverse().map(m => `
                <div class="mb-2 p-3 rounded-2xl ${m.isCorrect ? 'bg-green-600 text-white w-full text-center font-black animate-bounce' : (m.sender === playerRole ? 'bg-indigo-600/40 ml-auto' : 'bg-white/5')} max-w-[90%] border border-white/5">
                    <p class="text-[8px] opacity-60 uppercase font-black mb-1">${m.senderName || 'Anonymous'}</p>
                    <p class="text-xs font-bold leading-relaxed">${m.text}</p>
                </div>
            `).join('');

            document.getElementById('revealBtn').style.display = data.open ? 'none' : 'block';
            document.getElementById('resetBtn').style.display = data.open ? 'block' : 'none';
        }

        window.sendClue = async () => {
            const input = document.getElementById('clueInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            let isCorrect = false;
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                if (data[`p${i}`] && !data[`p${i}`].startsWith('data:image') && text.toLowerCase() === data[`p${i}`].toLowerCase()) isCorrect = true;
            }
            await updateDoc(doc(db, 'games', roomId), {
                chat: arrayUnion({ text, sender: playerRole, senderName: data[`p${playerRole}Name`] || playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = '';
        };

        // Ÿàÿ∏ÿßÿ¶ŸÅ ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿµŸàŸäÿ™ ÿßŸÑÿ¨ÿØŸäÿØ
        window.revealGame = async () => {
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            if (data.votingActive) return;
            await updateDoc(doc(db, 'games', roomId), { 
                votingActive: true, 
                votes: [currentUser.uid] 
            });
        };

        window.castVote = async (approved) => {
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            if (!approved) {
                await updateDoc(doc(db, 'games', roomId), { votingActive: false, votes: [] });
                return;
            }
            const newVotes = [...new Set([...(data.votes || []), currentUser.uid])];
            
            // ÿ≠ÿ≥ÿßÿ® ÿπÿØÿØ ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ ÿßŸÑŸÜÿ¥ÿ∑ŸäŸÜ
            let activePlayerCount = 0;
            for(let i=1; i<=4; i++) if(data[`p${i}Id`]) activePlayerCount++;

            if (newVotes.length >= activePlayerCount) {
                await updateDoc(doc(db, 'games', roomId), { 
                    open: true, 
                    p1Reveal:true, p2Reveal:true, p3Reveal:true, p4Reveal:true,
                    votingActive: false,
                    votes: []
                });
            } else {
                await updateDoc(doc(db, 'games', roomId), { votes: newVotes });
            }
        };

        function handleVoteModalUI(data) {
            const modal = document.getElementById('voteModal');
            if (data.votingActive && !data.open) {
                modal.classList.remove('hidden');
                let activeCount = 0;
                for(let i=1; i<=4; i++) if(data[`p${i}Id`]) activeCount++;
                document.getElementById('voteProgressText').innerText = `${(data.votes || []).length} / ${activeCount}`;
            } else {
                modal.classList.add('hidden');
            }
        }

        window.resetArena = async () => {
            const roomRef = doc(db, 'games', roomId);
            lastLoadedImage = null;
            await updateDoc(roomRef, { 
                p1:"", p2:"", p3:"", p4:"", 
                chat:[], open:false, 
                p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false,
                votingActive: false, votes: []
            });
        };

        window.fullReset = () => setDoc(doc(db, 'games', roomId), { p1:"", p2:"", p3:"", p4:"", chat:[], open:false, p1Id:"", p2Id:"", p3Id:"", p4Id:"", p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false, votingActive: false, votes: [] }).then(() => location.reload());

        function updateSendButtonUI() {
            const t = translations[currentLang];
            const sendBtn = document.getElementById('sendClueBtn');
            const clueInput = document.getElementById('clueInput');
            if (playerRole === 'viewer') {
                sendBtn.disabled = true;
                clueInput.disabled = true;
                clueInput.placeholder = t.spectatorView;
            } else {
                sendBtn.disabled = false;
                clueInput.disabled = false;
                clueInput.placeholder = t.chatPlaceholder;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                currentUser = user; 
                initRoomListener();
                const saved = localStorage.getItem('cardx_username');
                if(saved) document.getElementById('userNameInput').value = saved;
            } else { await signInAnonymously(auth); }
        });

        window.onload = applyTranslations;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');

        .logo-animate { 
            background: linear-gradient(to right, #6366f1, #a855f7, #ec4899, #6366f1); 
            background-size: 200% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: gradientMove 3s linear infinite; 
            font-weight: 900;
            font-style: italic;
        }
        @keyframes gradientMove { to { background-position: 200% center; } }

        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #ffffff; color: #0f172a; }
        .card-front { background: linear-gradient(135deg, #1e1b4b, #0f172a); }
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }

</head>
<body class="p-4 md:p-8 min-h-screen flex flex-col items-center">
    <!-- Vote Modal -->
    <div id="voteModal" class="hidden fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
        <div class="glass-panel p-8 max-w-sm w-full text-center border-indigo-500/30">
            <div class="text-5xl mb-4">üó≥Ô∏è</div>
            <h2 data-t="voteTitle" class="text-2xl font-black mb-2 text-indigo-400">Reveal Request!</h2>
            <p data-t="voteDesc" class="text-xs text-slate-400 mb-6">All players must agree to reveal cards.</p>
            <div class="bg-black/40 p-4 rounded-2xl mb-6">
                <span id="voteProgressText" class="text-3xl font-black text-white italic">0 / 0</span>
            </div>
            <div class="flex gap-3">
                <button onclick="castVote(true)" data-t="approve" class="flex-1 bg-green-600 p-3 rounded-xl font-black text-xs uppercase">Approve ‚úÖ</button>
                <button onclick="castVote(false)" data-t="reject" class="flex-1 bg-red-600 p-3 rounded-xl font-black text-xs uppercase">Reject ‚ùå</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl w-full">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="6" width="20" height="12" rx="2"></rect><circle cx="15" cy="13" r="1"></circle><circle cx="18" cy="11" r="1"></circle></svg>
                <h1 id="siteLogoText" class="text-2xl md:text-4xl logo-animate">CARDX ULTRA</h1>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleLanguage()" data-t="langBtn" class="bg-white/5 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <button onclick="fullReset()" data-t="resetRoom" class="text-red-500/50 hover:text-red-500 text-[10px] font-black uppercase">Reset</button>
            </div>
        </header>

        <!-- Lobby -->
        <div id="lobbySection" class="flex flex-col items-center py-10">
            <div class="glass-panel p-8 md:p-12 rounded-[3rem] text-center w-full max-w-2xl border-b-8 border-indigo-600/20">
                <p data-t="setupDesc" class="text-slate-500 mb-8 text-xs font-bold uppercase tracking-widest">Choose Your Legend</p>
                <div class="flex gap-2 mb-8">
                    <input id="userNameInput" data-t="namePlaceholder" class="flex-1 bg-black/40 p-4 rounded-2xl border border-white/10 outline-none focus:border-indigo-500 text-center font-bold">
                    <button onclick="updateStoredName()" data-t="saveName" class="bg-indigo-600 px-6 rounded-2xl font-black text-xs shadow-xl active:scale-95 transition-transform">SAVE NAME</button>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <button id="p1Btn" onclick="setupPlayer(1)" class="p-6 rounded-3xl bg-indigo-600 font-black">Player 1</button>
                    <button id="p2Btn" onclick="setupPlayer(2)" class="p-6 rounded-3xl bg-purple-600 font-black">Player 2</button>
                    <button id="p3Btn" onclick="setupPlayer(3)" class="p-6 rounded-3xl bg-indigo-600 font-black">Player 3</button>
                    <button id="p4Btn" onclick="setupPlayer(4)" class="p-6 rounded-3xl bg-purple-600 font-black">Player 4</button>
                </div>
                <button onclick="setupPlayer('viewer')" data-t="viewer" class="w-full bg-slate-800/40 p-4 rounded-3xl font-black text-slate-400 border border-white/5 uppercase text-xs">Spectator Mode üëÄ</button>
            </div>
        </div>

        <!-- Arena -->
        <div id="arenaSection" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-black/30 p-4 rounded-2xl border border-white/5">
                <button onclick="exitToLobby()" data-t="exit" class="text-red-500 text-[10px] font-black uppercase px-4 py-2 bg-red-500/10 rounded-xl border border-red-500/20">Back to Lobby üö™</button>
                <span class="text-[10px] font-black text-indigo-400 uppercase tracking-widest animate-pulse">Live Battle Active</span>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
                <!-- My Card Section -->
                <div id="mySecretBox" class="lg:col-span-4 glass-panel p-6 rounded-[2.5rem] border-t-4 border-indigo-600 order-2 lg:order-1 shadow-2xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 data-t="myCard" class="text-xs font-black text-indigo-400 uppercase tracking-widest">Secret Vault</h3>
                        <button id="revealToggle" onclick="toggleMyReveal()" class="bg-indigo-600 text-white text-[9px] px-4 py-1.5 rounded-xl font-black uppercase shadow-lg shadow-indigo-500/30 tracking-tight">Show üëÄ</button>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-xs p-3 rounded-xl border border-white/5 outline-none focus:border-indigo-500">
                        <button onclick="saveTextCard()" class="bg-indigo-600 px-4 rounded-xl text-[10px] font-black">SAVE</button>
                        <button onclick="document.getElementById('file').click()" class="bg-slate-800 px-3 rounded-xl text-lg">üì∑</button>
                        <input type="file" id="file" class="hidden" accept="image/*" onchange="uploadImage(event)">
                    </div>
                    <div class="perspective w-full aspect-[3/4] max-w-[200px] mx-auto">
                        <div id="myFlipCard" class="card-inner cursor-pointer" onclick="isLocalPreviewOpen = !isLocalPreviewOpen; getDoc(doc(db,'games',roomId)).then(s=>updateGameArena(s.data()))">
                            <div class="card-face card-front border border-white/10">
                                <span class="text-4xl opacity-10">üÉè</span>
                            </div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-4 border-indigo-600 shadow-2xl"></div>
                        </div>
                    </div>
                </div>

                <!-- Opponents Grid -->
                <div class="lg:col-span-8 order-1 lg:order-2">
                    <div id="opponentsGrid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>
            </div>

            <!-- Chat & Controls -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-8 glass-panel p-6 rounded-[2.5rem] flex flex-col">
                    <div id="clueLog" class="h-48 overflow-y-auto mb-4 p-4 bg-black/40 rounded-3xl border border-white/5 custom-scroll"></div>
                    <div class="relative flex gap-2">
                        <button onclick="toggleEmojiPicker()" class="bg-white/5 border border-white/10 w-12 rounded-xl text-lg flex items-center justify-center">üòä</button>
                        <input id="clueInput" data-t="chatPlaceholder" class="flex-1 bg-black/40 p-4 rounded-xl text-sm border border-white/5 outline-none focus:border-indigo-500" onkeypress="if(event.key==='Enter') sendClue()">
                        <button id="sendClueBtn" onclick="sendClue()" data-t="send" class="bg-indigo-600 px-8 rounded-xl text-xs font-black uppercase tracking-widest">SEND</button>
                        <div id="emojiPicker" class="hidden absolute bottom-full left-0 mb-4 p-4 glass-panel rounded-3xl grid grid-cols-6 gap-2 z-50 animate-in">
                            <button onclick="addEmoji('üî•')" class="text-2xl">üî•</button><button onclick="addEmoji('üòÇ')" class="text-2xl">üòÇ</button>
                            <button onclick="addEmoji('ü§î')" class="text-2xl">ü§î</button><button onclick="addEmoji('üëë')" class="text-2xl">üëë</button>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-4 flex flex-col gap-3">
                    <button id="revealBtn" onclick="revealGame()" data-t="reveal" class="h-full bg-slate-900 border-2 border-dashed border-red-500/30 rounded-[2rem] text-red-500 text-xs font-black uppercase tracking-widest">Reveal All üèÅ</button>
                    <button id="resetBtn" onclick="resetArena()" data-t="reset" class="hidden h-full rounded-[2rem] bg-green-600 text-white font-black text-xl shadow-2xl">NEW ROUND üîÑ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
