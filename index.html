                <p data-t="setupDesc" class="opacity-50 mb-8 text-[10px] font-black uppercase tracking-[0.3em]">Choose Your Legend</p>
                <div class="flex flex-col md:flex-row gap-3 mb-10">
                    <input id="userNameInput" data-t="namePlaceholder" class="flex-1 bg-black/40 p-5 rounded-2xl border border-white/10 outline-none text-center font-black transition-all">
                </div>
                <div class="grid grid-cols-2 gap-5 mb-6">
                    <button id="p1Btn" onclick="setupPlayer(1)" class="p-6 rounded-3xl bg-indigo-600 font-black text-white">Player 1</button>
                    <button id="p2Btn" onclick="setupPlayer(2)" class="p-6 rounded-3xl bg-purple-600 font-black text-white">Player 2</button>
                    <button id="p3Btn" onclick="setupPlayer(3)" class="p-6 rounded-3xl bg-indigo-600 font-black text-white">Player 3</button>
                    <button id="p4Btn" onclick="setupPlayer(4)" class="p-6 rounded-3xl bg-purple-600 font-black text-white">Player 4</button>
                </div>
                <button onclick="setupPlayer('viewer')" data-t="viewer" class="w-full theme-panel p-5 rounded-3xl font-black opacity-60 uppercase text-xs">Spectator Mode ğŸ‘€</button>
            </div>
        </div>

        <div id="arenaSection" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-black/30 p-4 rounded-2xl border border-white/5">
                <button onclick="exitToLobby()" data-t="exit" class="text-red-500 text-[10px] font-black uppercase px-5 py-2.5 bg-red-500/10 rounded-xl border border-red-500/20">Back to Lobby ğŸšª</button>
                <span data-t="battleActive" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest animate-pulse">Live Battle Active</span>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
                <div id="mySecretBox" class="lg:col-span-4 theme-panel p-6 rounded-[2.5rem] border-t-8 border-indigo-600 shadow-2xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 data-t="secretVault" class="text-xs font-black text-indigo-400 uppercase tracking-[0.2em]">Secret Vault</h3>
                        <button id="revealToggle" onclick="toggleMyReveal()" class="bg-indigo-600 text-white text-[9px] px-4 py-2 rounded-xl font-black uppercase shadow-lg shadow-indigo-500/30 tracking-widest">Show ğŸ‘€</button>
                    </div>
                    <div class="flex gap-2 mb-6">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-xs p-4 rounded-xl border border-white/5 outline-none focus:border-indigo-500 shadow-inner">
                        <button onclick="saveTextCard()" data-t="save" class="bg-indigo-600 px-5 rounded-xl text-[10px] font-black text-white">SAVE</button>
                        <button onclick="document.getElementById('file').click()" class="bg-white/5 px-4 rounded-xl text-lg hover:bg-white/10 transition-colors">ğŸ“·</button>
                        <input type="file" id="file" class="hidden" accept="image/*" onchange="uploadImage(event)">
                    </div>
                    <div class="perspective w-full aspect-[3/4] max-w-[220px] mx-auto">
                        <div id="myFlipCard" class="card-inner cursor-pointer" onclick="handleMyCardClick()">
                            <div class="card-face card-front border border-white/10 shadow-2xl">
                                <span class="text-5xl opacity-20 filter grayscale">ğŸƒ</span>
                            </div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-4 border-indigo-600 shadow-2xl"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div id="opponentsGrid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-8 theme-panel p-6 rounded-[3rem] flex flex-col shadow-2xl">
                    <div id="clueLog" class="h-56 overflow-y-auto mb-4 p-5 bg-black/40 rounded-[2rem] border border-white/5 custom-scroll shadow-inner"></div>
                    <div class="relative flex gap-3">
                        <input id="clueInput" data-t="chatPlaceholder" class="flex-1 bg-black/40 p-5 rounded-2xl text-sm border border-white/5 outline-none focus:border-indigo-500 shadow-inner" onkeypress="if(event.key==='Enter') sendClue()">
                        <button id="sendClueBtn" onclick="sendClue()" data-t="send" class="bg-indigo-600 px-10 rounded-2xl text-xs font-black uppercase tracking-[0.2em] text-white">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
