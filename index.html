        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnmD9VzAwryverdyflav-PCPyNOT1yvqM",
            authDomain: "gueeswhat-552c5.firebaseapp.com",
            projectId: "gueeswhat-552c5",

            messagingSenderId: "589839614487",
            appId: "1:589839614487:web:4852541c28a12b67e55252"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // FIXED PATH: Must have even segments (6 segments)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cardx-online-v1';
        const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'global_room_v1');

        let playerRole = null; 
        let currentUser = null;
        let currentLang = 'en';
        let lastLoadedImage = null;

        const translations = {
            en: {
                pageTitle: "CardX Online - Guess the Secret",
                brand: "CARDX <span class='text-white/20'>ONLINE</span>",
                setupDesc: "Pick your slot to start playing",
                p1: "Player 1", p2: "Player 2", occupied: "(Busy)",
                myCard: "YOUR SECRET CARD", placeholderCard: "Word or Image..",
                save: "Save", opCard: "OPPONENT'S CARD",
                peekHint: "CLICK TO FLIP YOUR CARD", chatTitle: "üí¨ CLUES & CHAT",
                chatPlaceholder: "Enter your guess...", send: "SEND",
                reveal: "REVEAL ALL üèÅ", waiting: "WAITING FOR CARD...",
                empty: "EMPTY", you: "YOU", opponent: "OPPONENT",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", correctGuess: "üéâ Correct! The card was: ",
                reset: "RESTART MATCH üîÑ", resetRoom: "Reset Room",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "OPPONENT PICKED AN IMAGE üì∑",
                isWord: "OPPONENT PICKED A WORD üìù",
                connecting: "CONNECTING TO LOBBY..."
            },
            ar: {
                pageTitle: "ŸÉÿßÿ±ÿØ ÿ•ŸÉÿ≥ - ÿÆŸÖŸÜ ÿßŸÑŸÉÿßÿ±ÿ™ ÿßŸÑÿ≥ÿ±Ÿä",
                brand: "ŸÉÿßÿ±ÿØ ÿ•ŸÉÿ≥ <span class='text-white/20'>ÿ£ŸàŸÜŸÑÿßŸäŸÜ</span>",
                setupDesc: "ÿßÿÆÿ™ÿ± ŸÖŸÉÿßŸÜŸÉ ŸÑÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", occupied: "(ŸÖÿ¥ÿ∫ŸàŸÑ)",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©..",
                save: "ÿ≠ŸÅÿ∏", opCard: "ŸÉÿßÿ±ÿ™ ÿßŸÑÿÆÿµŸÖ",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÇŸÑÿ® ÿßŸÑŸÉÿßÿ±ÿ™ ŸàŸÖÿπÿßŸäŸÜÿ™Ÿá", chatTitle: "üí¨ ÿßŸÑÿ™ŸÑŸÖŸäÿ≠ÿßÿ™ ŸàÿßŸÑÿØÿ±ÿØÿ¥ÿ©",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", waiting: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™...",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", opponent: "ÿßŸÑÿÆÿµŸÖ",
                langBtn: "English", correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑŸÉÿßÿ±ÿ™ ŸÉÿßŸÜ: ",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑",
                isWord: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                connecting: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑŸÑŸàÿ®Ÿä..."
            }
        };

        window.toggleLanguage = () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('pageTitle').innerText = t.pageTitle;
            document.getElementById('brandLogo').innerHTML = t.brand;

            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
        }

        const initRoomListener = () => {
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) {
                    // Initialize room if not exists
                    setDoc(roomRef, { p1: "", p2: "", chat: [], open: false, p1Id: "", p2Id: "", p1Reveal: false, p2Reveal: false });
                    return;
                }
                const data = docSnap.data();
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            }, (error) => console.error("Snapshot Error:", error));
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            const btn1 = document.getElementById('p1Btn');
            const btn2 = document.getElementById('p2Btn');
            const p1Occupied = data.p1Id && data.p1Id !== currentUser?.uid;
            const p2Occupied = data.p2Id && data.p2Id !== currentUser?.uid;

            btn1.disabled = p1Occupied;
            btn1.className = p1Occupied ? "opacity-30 cursor-not-allowed bg-slate-800 p-8 rounded-3xl" : "bg-indigo-600 p-8 rounded-3xl hover:scale-105 active:scale-95 transition-all shadow-xl shadow-indigo-500/20 font-bold";
            btn1.innerText = p1Occupied ? `${t.p1} ${t.occupied}` : t.p1;
            
            btn2.disabled = p2Occupied;
            btn2.className = p2Occupied ? "opacity-30 cursor-not-allowed bg-slate-800 p-8 rounded-3xl" : "bg-purple-600 p-8 rounded-3xl hover:scale-105 active:scale-95 transition-all shadow-xl shadow-purple-500/20 font-bold";
            btn2.innerText = p2Occupied ? `${t.p2} ${t.occupied}` : t.p2;
        }

        window.setupGame = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            await updateDoc(roomRef, { [`p${role}Id`]: currentUser.uid });
            document.getElementById('setupZone').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('setupZone').classList.add('hidden');
                document.getElementById('gameZone').classList.remove('hidden');
            }, 300);
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null;
            await updateDoc(roomRef, { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                lastLoadedImage = e.target.result;
                await updateDoc(roomRef, { [`p${playerRole}`]: lastLoadedImage });
            };
            reader.readAsDataURL(file);
        };

        function renderCardContent(value, targetElement) {
            const t = translations[currentLang];
            if (value && value.startsWith('data:image')) {
                // FIXED: Support for wide and large images
                targetElement.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center bg-slate-900/50 rounded-xl overflow-hidden p-2">
                        <img src="${value}" class="max-w-full max-h-full object-contain rounded-lg" style="display: block;" />
                    </div>`;
            } else if (value) {
                targetElement.innerHTML = `<div class="flex items-center justify-center h-full w-full p-4"><span class="text-2xl font-black text-slate-800 text-center leading-tight break-words uppercase">${value}</span></div>`;
            } else {
                targetElement.innerHTML = `<span class="text-slate-300 font-bold">${t.empty}</span>`;
            }
        }

        function updateGameUI(data) {
            const t = translations[currentLang];
            const myVal = playerRole === 1 ? data.p1 : data.p2;
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const myRevealState = playerRole === 1 ? data.p1Reveal : data.p2Reveal;
            const opRevealState = playerRole === 1 ? data.p2Reveal : data.p1Reveal;

            renderCardContent(lastLoadedImage || myVal, document.getElementById('myCardContent'));

            const opDisplay = document.getElementById('opponentCardContent');
            const opStatus = document.getElementById('opStatusText');
            const opCardEl = document.getElementById('opponentCard');

            if (opVal && opVal.trim() !== "") {
                const isImg = opVal.startsWith('data:image');
                opStatus.innerText = isImg ? t.isImage : t.isWord;
                opStatus.className = "text-[10px] font-black uppercase text-green-400 animate-pulse tracking-widest";
                if (data.open || opRevealState) {
                    renderCardContent(opVal, opDisplay);
                    opCardEl.classList.add('is-flipped');
                } else {
                    opDisplay.innerHTML = ""; 
                    opCardEl.classList.remove('is-flipped');
                }
            } else {
                opStatus.innerText = t.waiting;
                opStatus.className = "text-[10px] font-black uppercase text-slate-600 tracking-widest";
                opCardEl.classList.remove('is-flipped');
            }

            document.getElementById('toggleRevealBtn').innerText = myRevealState ? t.hideFromOpponent : t.showToOpponent;
            
            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
                document.getElementById('pOwnCard').classList.add('is-flipped');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-4 rounded-2xl mb-3 flex flex-col animate-in fade-in slide-in-from-bottom-2 duration-300 ${msg.isCorrect ? 'bg-green-500 text-white shadow-xl' : (msg.sender === playerRole ? 'bg-indigo-600/20 border border-indigo-500/20 ml-auto' : 'bg-white/5 border border-white/5 mr-auto')} max-w-[85%]">
                    <span class="text-[9px] font-black opacity-50 uppercase mb-1">${msg.sender === playerRole ? t.you : t.opponent}</span>
                    <span class="text-sm font-bold">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</span>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            const snap = await getDoc(roomRef);
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text) return;
            const snap = await getDoc(roomRef);
            const data = snap.data();
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const isCorrect = opVal && !opVal.startsWith('data:image') && text.toLowerCase() === opVal.toLowerCase();
            
            await updateDoc(roomRef, {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            await updateDoc(roomRef, { open: true, p1Reveal: true, p2Reveal: true });
        };

        window.forceResetRoom = async () => {
            lastLoadedImage = null;
            await setDoc(roomRef, { p1: "", p2: "", chat: [], open: false, p1Id: "", p2Id: "", p1Reveal: false, p2Reveal: false });
            location.reload();
        };

        // Authentication & Initialization
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth failed, retrying...", err);
                setTimeout(initAuth, 2000);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loadingOverlay').classList.add('hidden'), 500);
                initRoomListener();
            }
        });

        window.onload = () => {
            applyTranslations();
            initAuth();
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        
        body { 
            background: #020617;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%);
            color: white; 
            font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif; 
            min-height: 100vh;
            margin: 0;
        }

        .perspective { perspective: 2000px; }
        .card-inner { 
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            transform-style: preserve-3d; 
            width: 100%; height: 100%; position: relative; 
        }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { 
            backface-visibility: hidden; 
            position: absolute; 
            width: 100%; height: 100%; 
            border-radius: 2rem; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .card-back { transform: rotateY(180deg); background: white; border: 6px solid #4f46e5; }
        .card-front { 
            background: linear-gradient(145deg, #1e1b4b, #312e81); 
            border: 2px solid rgba(255,255,255,0.05);
            font-size: 5rem;
        }

        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .blur-bg { backdrop-filter: blur(24px); background: rgba(15, 23, 42, 0.7); }

        .game-entry { animation: gameEntry 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes gameEntry {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
