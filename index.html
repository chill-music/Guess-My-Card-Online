<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">CardX - Guess My Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerRole = null; 
        let currentUser = null;
        let lastLoadedImage = null; 
        const roomId = "global_stable_v4";

        const translations = {
            en: {
                title: "CARD<span class='text-indigo-500 animate-pulse'>X</span> ULTRA",
                setupDesc: "Pick your slot to start the challenge",
                p1: "Player 1", p2: "Player 2", occupied: "(Busy)",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", opCard: "Opponent's Card",
                peekHint: "Click to reveal your secret", chatTitle: "üí¨ Clues & Chat",
                chatPlaceholder: "Type your guess...", send: "Send",
                reveal: "Reveal All üèÅ", waiting: "Waiting for opponent...",
                empty: "Empty", you: "You", opponent: "Opponent",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", correctGuess: "üéâ Correct! It was: ",
                reset: "Restart Match üîÑ", resetRoom: "Reset Lobby",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Opponent picked an Image üì∑",
                isWord: "Opponent picked a Word üìù"
            },
            ar: {
                title: "ŸÉÿßÿ±ÿØ<span class='text-indigo-500 animate-pulse'>X</span> ÿßŸÑÿ™ÿ±ÿß",
                setupDesc: "ÿßÿÆÿ™ÿ± ŸÖŸÉÿßŸÜŸÉ ŸÑÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ÿØŸä",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", occupied: "(ŸÖÿ¥ÿ∫ŸàŸÑ)",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", opCard: "ŸÉÿßÿ±ÿ™ ÿßŸÑÿÆÿµŸÖ",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ŸÑÿ±ÿ§Ÿäÿ© ÿ≥ÿ±ŸÉ ÿßŸÑÿÆÿßÿµ", chatTitle: "üí¨ ÿ™ŸÑŸÖŸäÿ≠ÿßÿ™ ŸàÿØÿ±ÿØÿ¥ÿ©",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", waiting: "ŸäŸÜÿ™ÿ∏ÿ± ŸÉÿßÿ±ÿ™ ÿßŸÑÿÆÿµŸÖ...",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", opponent: "ÿßŸÑÿÆÿµŸÖ",
                langBtn: "English", correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑŸÉÿßÿ±ÿ™ ŸáŸà: ",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÑŸàÿ®Ÿä",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑",
                isWord: "ÿßŸÑÿÆÿµŸÖ ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù"
            }
        };

        let currentLang = 'en'; // ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            const htmlTag = document.getElementById('mainHtml');
            htmlTag.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            htmlTag.lang = currentLang;
            
            document.getElementById('siteLogo').innerHTML = t.title;
            document.getElementById('pageTitle').innerText = currentLang === 'ar' ? 'ŸÉÿßÿ±ÿØ ÿ•ŸÉÿ≥ - ÿÆŸÖŸÜ ÿßŸÑŸÉÿßÿ±ÿ™' : 'CardX - Guess My Card';

            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'games', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            });
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            const btn1 = document.getElementById('p1Btn');
            const btn2 = document.getElementById('p2Btn');
            const p1Occupied = data.p1Id && data.p1Id !== currentUser?.uid;
            const p2Occupied = data.p2Id && data.p2Id !== currentUser?.uid;

            btn1.disabled = p1Occupied;
            btn1.className = p1Occupied ? "opacity-30 cursor-not-allowed bg-slate-800 p-8 rounded-[2rem] border border-white/5" : "bg-indigo-600 p-8 rounded-[2rem] hover:scale-105 active:scale-95 transition-all shadow-xl shadow-indigo-600/20 font-black";
            btn1.innerText = p1Occupied ? `${t.p1} ${t.occupied}` : t.p1;
            
            btn2.disabled = p2Occupied;
            btn2.className = p2Occupied ? "opacity-30 cursor-not-allowed bg-slate-800 p-8 rounded-[2rem] border border-white/5" : "bg-purple-600 p-8 rounded-[2rem] hover:scale-105 active:scale-95 transition-all shadow-xl shadow-purple-600/20 font-black";
            btn2.innerText = p2Occupied ? `${t.p2} ${t.occupied}` : t.p2;
        }

        window.setupGame = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            const roomRef = doc(db, 'games', roomId);
            try {
                await updateDoc(roomRef, { [`p${role}Id`]: currentUser.uid });
            } catch (e) {
                await setDoc(roomRef, { 
                    [`p${role}Id`]: currentUser.uid, 
                    p1: "", p2: "", chat: [], open: false, p1Reveal: false, p2Reveal: false 
                }, { merge: true });
            }
            document.getElementById('setupZone').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('setupZone').classList.add('hidden');
                document.getElementById('gameZone').classList.remove('hidden');
            }, 300);
        };

        // ÿ≠ŸÑ ŸÖÿ¥ŸÉŸÑÿ© ÿßŸÑÿµŸàÿ±ÿ©: ÿ∂ÿ∫ÿ∑ Ÿàÿ™ÿµÿ∫Ÿäÿ± ŸÇÿ®ŸÑ ÿßŸÑÿ±ŸÅÿπ
        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500; // ÿ≠ÿ¨ŸÖ ŸÖÿ´ÿßŸÑŸä ŸÑŸÑÿ≥ÿ±ÿπÿ© ŸàÿßŸÑŸàÿ∂Ÿàÿ≠
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressedData = canvas.toDataURL('image/jpeg', 0.7); // ÿ∂ÿ∫ÿ∑ ÿ®ÿ¨ŸàÿØÿ© 70%
                    lastLoadedImage = compressedData; 
                    renderMyCard(compressedData);
                    updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: compressedData });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null; 
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderMyCard(val) {
            const container = document.getElementById('myCardContent');
            if (val && val.startsWith('data:image')) {
                container.innerHTML = `<img src="${val}" class="w-full h-full object-contain rounded-xl p-1" />`;
            } else if (val) {
                container.innerHTML = `<div class="flex items-center justify-center h-full p-4"><span class="text-center text-2xl font-black text-slate-800 break-words uppercase">${val}</span></div>`;
            } else {
                container.innerHTML = `<span class="text-slate-400 font-bold">${translations[currentLang].empty}</span>`;
            }
        }

        function updateGameUI(data) {
            const t = translations[currentLang];
            const myVal = playerRole === 1 ? data.p1 : data.p2;
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const myRevealState = playerRole === 1 ? data.p1Reveal : data.p2Reveal;
            const opRevealState = playerRole === 1 ? data.p2Reveal : data.p1Reveal;

            renderMyCard(lastLoadedImage || myVal);

            const opDisplay = document.getElementById('opponentCardContent');
            const opStatus = document.getElementById('opStatusText');
            const opCardEl = document.getElementById('opponentCard');

            if (opVal && opVal.trim() !== "") {
                const isImg = opVal.startsWith('data:image');
                opStatus.innerText = isImg ? t.isImage : t.isWord;
                opStatus.classList.add('text-green-400', 'animate-pulse');
                opStatus.classList.remove('text-slate-500');

                if (data.open || opRevealState) {
                    if (isImg) {
                        opDisplay.innerHTML = `<img src="${opVal}" class="w-full h-full object-contain rounded-xl p-1" />`;
                    } else {
                        opDisplay.innerHTML = `<div class="flex items-center justify-center h-full p-4"><span class="text-center text-2xl font-black text-slate-800 break-words uppercase">${opVal}</span></div>`;
                    }
                    opCardEl.classList.add('is-flipped');
                } else {
                    opDisplay.innerHTML = "";
                    opCardEl.classList.remove('is-flipped');
                }
            } else {
                opStatus.innerText = t.waiting;
                opStatus.classList.remove('text-green-400', 'animate-pulse');
                opStatus.classList.add('text-slate-500');
                opDisplay.innerHTML = "";
                opCardEl.classList.remove('is-flipped');
            }

            document.getElementById('toggleRevealBtn').innerText = myRevealState ? t.hideFromOpponent : t.showToOpponent;
            
            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
                document.getElementById('pOwnCard').classList.add('is-flipped');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-4 rounded-2xl mb-3 flex flex-col animate-in slide-in-from-bottom-2 ${msg.isCorrect ? 'bg-green-500 text-white shadow-lg w-full text-center' : (msg.sender === playerRole ? 'bg-indigo-600/30 border border-white/5 ml-auto' : 'bg-white/5 border border-white/5 mr-auto')} max-w-[90%]">
                    <span class="text-[9px] font-black opacity-40 mb-1 uppercase tracking-widest">${msg.sender === playerRole ? t.you : t.opponent}</span>
                    <span class="text-sm font-bold">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</span>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text) return;
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            const opVal = playerRole === 1 ? data.p2 : data.p1;
            const isCorrect = opVal && !opVal.startsWith('data:image') && text.toLowerCase() === opVal.toLowerCase();
            
            await updateDoc(roomRef, {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            await updateDoc(doc(db, 'games', roomId), { open: true, p1Reveal: true, p2Reveal: true });
        };

        window.forceResetRoom = async () => {
            lastLoadedImage = null; 
            await setDoc(doc(db, 'games', roomId), { p1: "", p2: "", chat: [], open: false, p1Id: "", p2Id: "", p1Reveal: false, p2Reveal: false });
            location.reload();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                currentUser = user; 
                initRoomListener(); 
            } else {
                await signInAnonymously(auth);
            }
        });

        window.onload = () => {
            applyTranslations();
        };
    </script>

        body { 
            background: #020617; 
            color: white; 
            font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #0f172a, transparent);

        .blur-card {

        .perspective { perspective: 1500px; }
        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }

        .glow-text {

        @keyframes floating {

                    <div class="flex gap-3 mb-8">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-sm p-4 rounded-2xl border border-white/5 outline-none focus:border-indigo-500 transition-all font-bold">
                        <button onclick="updateCardOnline()" data-t="save" class="bg-indigo-600 px-6 rounded-2xl text-[10px] font-black shadow-lg shadow-indigo-600/20 hover:bg-indigo-500 transition-all">SAVE</button>
                        <button onclick="document.getElementById('fileIn').click()" class="bg-slate-800 px-5 rounded-2xl hover:bg-slate-700 transition-all text-xl">üì∑</button>
                        <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                    </div>
                    <div class="perspective h-[380px] w-full max-w-[260px] mx-auto">
                        <div id="pOwnCard" class="card-inner cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                            <div class="card-face card-front text-6xl shadow-inner border border-white/5">üîí</div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden"></div>
                        </div>
                    </div>
                    <p data-t="peekHint" class="text-[9px] text-center mt-8 text-slate-500 uppercase font-black tracking-[0.3em] opacity-50">Click to reveal your secret</p>

                <!-- Opponent Card -->
                <div class="blur-card p-8 rounded-[3rem] shadow-xl flex flex-col items-center">
                    <h3 data-t="opCard" class="text-[10px] font-black mb-6 text-purple-400 tracking-[0.3em] uppercase self-start">Opponent's Card</h3>
                    <div class="w-full h-12 flex items-center justify-center mb-6 bg-black/20 rounded-2xl border border-white/5">
                         <span id="opStatusText" class="text-[10px] font-black uppercase tracking-widest transition-all">Waiting for opponent...</span>
                    </div>
                    <div class="perspective h-[380px] w-full max-w-[260px] mx-auto my-auto">
                        <div id="opponentCard" class="card-inner">
                            <div class="card-face card-front text-6xl border border-white/5">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                            <div id="opponentCardContent" class="card-face card-back overflow-hidden" style="border-color: #a855f7;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 blur-card p-8 rounded-[3rem] shadow-2xl flex flex-col">
                    <h3 data-t="chatTitle" class="text-[10px] font-black mb-6 text-slate-500 tracking-[0.3em] uppercase">üí¨ Clues & Chat</h3>
                    <div id="guessLog" class="h-64 overflow-y-auto mb-6 p-6 bg-black/40 rounded-[2.5rem] flex flex-col border border-white/5 gap-1 custom-scroll shadow-inner"></div>
                    <div class="flex gap-4">
                        <input id="guessInput" data-t="chatPlaceholder" class="flex-1 bg-black/50 p-5 rounded-[1.5rem] text-sm border border-white/5 outline-none focus:border-indigo-500 transition-all font-medium" onkeypress="if(event.key==='Enter') sendGuessOnline()">
                        <button onclick="sendGuessOnline()" data-t="send" class="bg-indigo-600 px-10 rounded-[1.5rem] text-xs font-black hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-600/20">SEND</button>
                    </div>
                </div>
                
                <div class="blur-card p-8 rounded-[3rem] flex flex-col items-center justify-center text-center gap-6">
                    <div id="revealBtn" class="w-full">
                        <button onclick="revealAll()" data-t="reveal" class="w-full py-10 rounded-[2rem] border-2 border-dashed border-red-500/20 text-red-400 text-[10px] font-black uppercase tracking-[0.4em] hover:bg-red-500/10 hover:border-red-500 transition-all">Reveal All üèÅ</button>
                    </div>
                    <div id="resetBtnContainer" class="hidden w-full animate-in zoom-in duration-500">
                        <button onclick="forceResetRoom()" data-t="reset" class="w-full py-10 rounded-[2rem] bg-gradient-to-br from-green-500 to-emerald-700 text-white font-black text-xl shadow-2xl shadow-green-600/40 hover:scale-105 active:scale-95 transition-all">Restart Match üîÑ</button>
                    </div>
                </div>
            </div>
        </div>
