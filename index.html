<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">CardX - MultiPlayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnmD9VzAwryverdyflav-PCPyNOT1yvqM",
            authDomain: "gueeswhat-552c5.firebaseapp.com",
            projectId: "gueeswhat-552c5",
            storageBucket: "gueeswhat-552c5.firebasestorage.app",
            messagingSenderId: "589839614487",
            appId: "1:589839614487:web:4852541c28a12b67e55252"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerRole = null; // 1, 2, 3, 4 or 'viewer'
        let currentUser = null;
        let lastLoadedImage = null; 
        const roomId = "global_stable_multi_v1";

        const translations = {
            en: {
                title: "CARD<span class='text-indigo-500 animate-pulse'>X</span> MULTI",
                setupDesc: "Select your role in the arena",
                p1: "Player 1", p2: "Player 2", p3: "Player 3", p4: "Player 4",
                viewer: "Watch Match üëÄ", occupied: "(Busy)",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", opCard: "Player",
                peekHint: "Click to reveal your secret", chatTitle: "üí¨ Clues & Chat",
                chatPlaceholder: "Type your guess...", send: "Send",
                reveal: "Reveal All üèÅ", waiting: "Empty Slot",
                empty: "Empty", you: "You", opponent: "Player",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", correctGuess: "üéâ Correct! It was: ",
                reset: "Restart Match üîÑ", resetRoom: "Reset Lobby",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Picked an Image üì∑", isWord: "Picked a Word üìù",
                viewerMode: "Spectator Mode"
            },
            ar: {
                title: "ŸÉÿßÿ±ÿØ<span class='text-indigo-500 animate-pulse'>X</span> ŸÖÿ™ÿπÿØÿØ",
                setupDesc: "ÿßÿÆÿ™ÿ± ÿØŸàÿ±ŸÉ ŸÅŸä ÿßŸÑÿ≥ÿßÿ≠ÿ©",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", p3: "ÿßŸÑŸÑÿßÿπÿ® 3", p4: "ÿßŸÑŸÑÿßÿπÿ® 4",
                viewer: "ŸÖÿ¥ÿßŸáÿØÿ© ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© üëÄ", occupied: "(ŸÖÿ¥ÿ∫ŸàŸÑ)",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", opCard: "ŸÑÿßÿπÿ®",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ŸÑÿ±ÿ§Ÿäÿ© ÿ≥ÿ±ŸÉ ÿßŸÑÿÆÿßÿµ", chatTitle: "üí¨ ÿ™ŸÑŸÖŸäÿ≠ÿßÿ™ ŸàÿØÿ±ÿØÿ¥ÿ©",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ÿßŸÑŸÉŸÑ üèÅ", waiting: "ŸÖŸÉÿßŸÜ ŸÅÿßÿ±ÿ∫",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", opponent: "ŸÑÿßÿπÿ®",
                langBtn: "English", correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑŸÉÿßÿ±ÿ™ ŸáŸà: ",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÑŸàÿ®Ÿä",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑", isWord: "ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                viewerMode: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ©"
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            const htmlTag = document.getElementById('mainHtml');
            htmlTag.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('siteLogo').innerHTML = t.title;
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'games', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            });
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            for(let i=1; i<=4; i++) {
                const btn = document.getElementById(`p${i}Btn`);
                const isOccupied = data[`p${i}Id`] && data[`p${i}Id`] !== currentUser?.uid;
                btn.disabled = isOccupied;
                btn.className = isOccupied ? "opacity-30 cursor-not-allowed bg-slate-800 p-6 rounded-2xl border border-white/5" : `p-6 rounded-2xl hover:scale-105 active:scale-95 transition-all shadow-xl font-black ${i%2==0 ? 'bg-purple-600' : 'bg-indigo-600'}`;
                btn.innerText = isOccupied ? `${t['p'+i]} ${t.occupied}` : t['p'+i];
            }
        }

        window.setupGame = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            if (role !== 'viewer') {
                const roomRef = doc(db, 'games', roomId);
                await updateDoc(roomRef, { [`p${role}Id`]: currentUser.uid });
            }
            document.getElementById('setupZone').classList.add('hidden');
            document.getElementById('gameZone').classList.remove('hidden');
            if (role === 'viewer') document.getElementById('myCardSection').classList.add('hidden');
        };

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const compressedData = canvas.toDataURL('image/jpeg', 0.6);
                    lastLoadedImage = compressedData; 
                    renderMyCard(compressedData);
                    updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: compressedData });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null; 
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderMyCard(val) {
            const container = document.getElementById('myCardContent');
            if (val && val.startsWith('data:image')) {
                container.innerHTML = `<img src="${val}" class="w-full h-full object-contain rounded-xl p-1" />`;
            } else if (val) {
                container.innerHTML = `<div class="flex items-center justify-center h-full p-4"><span class="text-center text-xl font-black text-slate-800 break-words uppercase">${val}</span></div>`;
            } else {
                container.innerHTML = `<span class="text-slate-400 font-bold">${translations[currentLang].empty}</span>`;
            }
        }

        function updateGameUI(data) {
            const t = translations[currentLang];
            if (playerRole !== 'viewer') {
                renderMyCard(lastLoadedImage || data[`p${playerRole}`]);
                document.getElementById('toggleRevealBtn').innerText = data[`p${playerRole}Reveal`] ? t.hideFromOpponent : t.showToOpponent;
                if (data.open) document.getElementById('pOwnCard').classList.add('is-flipped');
            }

            // Update All Player Cards
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                const val = data[`p${i}`];
                const reveal = data[`p${i}Reveal`] || data.open;
                const isImg = val && val.startsWith('data:image');
                
                const cardHtml = `
                    <div class="blur-card p-4 rounded-[2rem] flex flex-col items-center">
                        <span class="text-[9px] font-black text-slate-500 mb-3 uppercase tracking-widest">${t.opCard} ${i}</span>
                        <div class="h-8 flex items-center justify-center mb-4 bg-black/20 w-full rounded-xl">
                             <span class="text-[9px] font-bold ${val ? 'text-green-400 animate-pulse' : 'text-slate-600'}">${val ? (isImg ? t.isImage : t.isWord) : t.waiting}</span>
                        </div>
                        <div class="perspective h-56 w-40">
                            <div class="card-inner ${reveal ? 'is-flipped' : ''}">
                                <div class="card-face card-front text-4xl bg-gradient-to-br from-slate-800 to-indigo-950">üïµÔ∏è</div>
                                <div class="card-face card-back overflow-hidden" style="border-color: ${i%2==0 ? '#a855f7' : '#6366f1'}">
                                    ${reveal && val ? (isImg ? `<img src="${val}" class="w-full h-full object-contain p-1" />` : `<span class="text-center text-sm font-black text-slate-800 p-2 uppercase">${val}</span>`) : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            }

            if (data.open) {
                document.getElementById('resetBtnContainer').classList.remove('hidden');
                document.getElementById('revealBtn').classList.add('hidden');
            } else {
                document.getElementById('resetBtnContainer').classList.add('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
            }

            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-3 rounded-xl mb-2 flex flex-col ${msg.isCorrect ? 'bg-green-500 text-white w-full text-center' : (msg.sender === playerRole ? 'bg-indigo-600/30 ml-auto' : 'bg-white/5 mr-auto')} max-w-[90%] border border-white/5">
                    <span class="text-[8px] font-black opacity-40 uppercase">${msg.sender === 'viewer' ? 'Spectator' : t.opponent + ' ' + msg.sender}</span>
                    <span class="text-xs font-bold">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</span>
                </div>
            `).join('');
        }

        window.toggleMyCardReveal = async () => {
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            
            let isCorrect = false;
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                const val = data[`p${i}`];
                if (val && !val.startsWith('data:image') && text.toLowerCase() === val.toLowerCase()) {
                    isCorrect = true;
                    break;
                }
            }
            
            await updateDoc(roomRef, {
                chat: arrayUnion({ text, sender: playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            await updateDoc(doc(db, 'games', roomId), { open: true, p1Reveal: true, p2Reveal: true, p3Reveal: true, p4Reveal: true });
        };

        window.forceResetRoom = async () => {
            await setDoc(doc(db, 'games', roomId), { p1:"", p2:"", p3:"", p4:"", chat:[], open:false, p1Id:"", p2Id:"", p3Id:"", p4Id:"", p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false });
            location.reload();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUser = user; initRoomListener(); }
            else { await signInAnonymously(auth); }
        });

        window.onload = () => { applyTranslations(); };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        body { background: #020617; color: white; font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif; background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #0f172a, transparent); }
        .blur-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .perspective { perspective: 1000px; }
        .card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: white; border: 4px solid #6366f1; }
        .card-front { background: linear-gradient(135deg, #1e1b4b, #312e81); border: 1px solid rgba(255,255,255,0.1); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-6xl">
        <header class="flex justify-between items-center mb-8 w-full py-4">
            <h2 id="siteLogo" class="text-2xl font-black tracking-tighter italic">CARD<span class="text-indigo-500">X</span> MULTI</h2>
            <div class="flex gap-3">
                <button onclick="toggleLanguage()" data-t="langBtn" class="bg-white/5 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <button onclick="forceResetRoom()" data-t="resetRoom" class="text-[10px] text-red-400/30 hover:text-red-400 uppercase font-black">Reset Lobby</button>
            </div>
        </header>

        <!-- Setup Screen -->
        <div id="setupZone" class="blur-card p-10 md:p-16 rounded-[3rem] text-center shadow-2xl transition-all">
            <h1 data-t="title" class="text-4xl md:text-6xl font-black mb-4">CARD<span class="text-indigo-500">X</span> MULTI</h1>
            <p data-t="setupDesc" class="text-slate-400 mb-10 text-sm">Select your role in the arena</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto mb-8">
                <button id="p1Btn" onclick="setupGame(1)" data-t="p1">Player 1</button>
                <button id="p2Btn" onclick="setupGame(2)" data-t="p2">Player 2</button>
                <button id="p3Btn" onclick="setupGame(3)" data-t="p3">Player 3</button>
                <button id="p4Btn" onclick="setupGame(4)" data-t="p4">Player 4</button>
            </div>
            <button onclick="setupGame('viewer')" data-t="viewer" class="w-full max-w-md bg-slate-800 p-5 rounded-2xl font-black text-slate-300 hover:bg-slate-700 transition-all border border-white/5">Watch Match üëÄ</button>
        </div>

        <!-- Game Screen -->
        <div id="gameZone" class="hidden space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- My Section -->
                <div id="myCardSection" class="blur-card p-6 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-6">
                        <h3 data-t="myCard" class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Your Secret</h3>
                        <button id="toggleRevealBtn" onclick="toggleMyCardReveal()" data-t="showToOpponent" class="bg-indigo-500/10 text-indigo-400 text-[9px] px-4 py-2 rounded-xl border border-indigo-500/20 font-black uppercase">Show üëÄ</button>
                    </div>
                    <div class="flex gap-2 mb-6">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-xs p-3 rounded-xl border border-white/5 outline-none focus:border-indigo-500 transition-all">
                        <button onclick="updateCardOnline()" data-t="save" class="bg-indigo-600 px-4 rounded-xl text-[9px] font-black">SAVE</button>
                        <button onclick="document.getElementById('fileIn').click()" class="bg-slate-800 px-3 rounded-xl text-lg">üì∑</button>
                        <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                    </div>
                    <div class="perspective h-64 w-44 mx-auto">
                        <div id="pOwnCard" class="card-inner cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                            <div class="card-face card-front text-4xl shadow-inner">üîí</div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- Opponents Grid -->
                <div id="playersGrid" class="lg:col-span-2 grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Chat & Controls -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 blur-card p-6 rounded-[2.5rem] flex flex-col">
                    <h3 data-t="chatTitle" class="text-[9px] font-black mb-4 text-slate-500 uppercase tracking-widest">üí¨ Chat & Guesses</h3>
                    <div id="guessLog" class="h-48 overflow-y-auto mb-4 p-4 bg-black/30 rounded-2xl flex flex-col border border-white/5 custom-scroll"></div>
                    <div class="flex gap-3">
                        <input id="guessInput" data-t="chatPlaceholder" class="flex-1 bg-black/40 p-4 rounded-xl text-xs border border-white/5 outline-none focus:border-indigo-500 transition-all" onkeypress="if(event.key==='Enter') sendGuessOnline()">
                        <button onclick="sendGuessOnline()" data-t="send" class="bg-indigo-600 px-8 rounded-xl text-[10px] font-black">SEND</button>
                    </div>
                </div>
                
                <div class="flex flex-col gap-4">
                    <button id="revealBtn" onclick="revealAll()" data-t="reveal" class="h-full blur-card p-6 rounded-[2.5rem] text-red-400 text-[10px] font-black uppercase tracking-widest hover:bg-red-400/10 transition-all border-dashed border-2 border-red-500/20">Reveal All üèÅ</button>
                    <div id="resetBtnContainer" class="hidden h-full">
                        <button onclick="forceResetRoom()" data-t="reset" class="w-full h-full rounded-[2.5rem] bg-green-600 text-white font-black text-lg shadow-xl hover:scale-105 transition-all">Restart Match üîÑ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
