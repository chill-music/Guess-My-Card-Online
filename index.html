    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnmD9VzAwryverdyflav-PCPyNOT1yvqM",
            authDomain: "gueeswhat-552c5.firebaseapp.com",
            projectId: "gueeswhat-552c5",
            storageBucket: "gueeswhat-552c5.firebasestorage.app",
            messagingSenderId: "589839614487",
            appId: "1:589839614487:web:4852541c28a12b67e55252"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerRole = null; 
        let currentUser = null;
        let lastLoadedImage = null; 
        let isLocalPreviewOpen = false;
        const roomId = "global_stable_v3_final"; 

        const translations = {
            en: {
                title: "CARD<span class='text-indigo-500 animate-pulse'>X</span> ULTRA",
                setupDesc: "Pick your name and join the arena",
                namePlaceholder: "Enter your name...",
                p1: "Player 1", p2: "Player 2", p3: "Player 3", p4: "Player 4",
                occupied: "(Occupied)", viewer: "Spectator Mode üëÄ",
                myCard: "Your Secret Card", placeholderCard: "Word or Image...",
                save: "Save", reveal: "Reveal Everything üèÅ", exit: "Back to Lobby üö™",
                empty: "Waiting...", you: "You",
                reset: "Restart Match üîÑ", resetRoom: "Reset All",
                showToOpponent: "Show Card üëÄ", hideFromOpponent: "Hide Card üîí",
                isImage: "Picked an Image üì∑", isWord: "Picked a Word üìù",
                connecting: "Connecting...", langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©",
                send: "Send", spectatorView: "Spectator Mode üëÄ",
                chatPlaceholder: "Enter guess..."
            },
            ar: {
                title: "ŸÉÿßÿ±ÿØ<span class='text-indigo-500 animate-pulse'>X</span> ÿßŸÑÿ™ÿ±ÿß",
                setupDesc: "ÿßÿÆÿ™ÿ± ÿßÿ≥ŸÖŸÉ ŸàÿßŸÜÿ∂ŸÖ ŸÑŸÑÿ≥ÿßÿ≠ÿ©",
                namePlaceholder: "ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß...",
                p1: "ÿßŸÑŸÑÿßÿπÿ® 1", p2: "ÿßŸÑŸÑÿßÿπÿ® 2", p3: "ÿßŸÑŸÑÿßÿπÿ® 3", p4: "ÿßŸÑŸÑÿßÿπÿ® 4",
                occupied: "(ŸÖÿ≠ÿ¨Ÿàÿ≤)", viewer: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© üëÄ",
                myCard: "ŸÉÿßÿ±ÿ™ŸÉ ÿßŸÑÿ≥ÿ±Ÿä", placeholderCard: "ŸÉŸÑŸÖÿ© ÿ£Ÿà ÿµŸàÿ±ÿ©...",
                save: "ÿ≠ŸÅÿ∏", reveal: "ŸÉÿ¥ŸÅ ÿßŸÑÿ£Ÿàÿ±ÿßŸÇ üèÅ", exit: "ÿÆÿ±Ÿàÿ¨ ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© üö™",
                empty: "ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±...", you: "ÿ£ŸÜÿ™",
                reset: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© üîÑ", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÉŸÑ",
                showToOpponent: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromOpponent: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                isImage: "ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑", isWord: "ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                connecting: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ...", langBtn: "English",
                send: "ÿ•ÿ±ÿ≥ÿßŸÑ", spectatorView: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© üëÄ",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ŸàŸÇÿπŸÉ ŸáŸÜÿß..."
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('siteLogo').innerHTML = t.title;
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerHTML = t[key];
            });
            updateSendButtonUI();
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'games', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) {
                    setDoc(roomRef, { p1:"", p2:"", p3:"", p4:"", chat:[], open:false });
                    return;
                }
                const data = docSnap.data();
                updateLobbyUI(data);
                if (playerRole) updateGameArena(data);
            });
        };

        function updateLobbyUI(data) {
            const t = translations[currentLang];
            for(let i=1; i<=4; i++) {
                const btn = document.getElementById(`p${i}Btn`);
                const isOccupied = data[`p${i}Id`] && data[`p${i}Id`] !== currentUser?.uid;
                btn.disabled = isOccupied;
                if (isOccupied) {
                    btn.className = "p-4 md:p-6 rounded-3xl bg-slate-900 border border-white/5 opacity-50 cursor-not-allowed";
                    btn.innerHTML = `<span class="text-[10px] text-slate-500">${data[`p${i}Name`] || t['p'+i]}</span><br><span class="text-[8px] text-red-500">${t.occupied}</span>`;
                } else {
                    btn.className = `p-4 md:p-6 rounded-3xl transition-all hover:scale-105 active:scale-95 shadow-xl font-bold ${i%2==0 ? 'bg-purple-600' : 'bg-indigo-600'}`;
                    btn.innerHTML = `${t['p'+i]} <span class="block w-2 h-2 bg-green-400 rounded-full mx-auto mt-1 animate-pulse"></span>`;
                }
            }
        }

        window.setupPlayer = async (role) => {
            if (!currentUser) return;
            const userName = document.getElementById('userNameInput').value.trim() || `Player ${role}`;
            playerRole = role;
            if (role !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { 
                    [`p${role}Id`]: currentUser.uid,
                    [`p${role}Name`]: userName
                });
            }
            document.getElementById('lobbySection').classList.add('hidden');
            document.getElementById('arenaSection').classList.remove('hidden');
            if (role === 'viewer') document.getElementById('mySecretBox').classList.add('hidden');
            updateSendButtonUI();
        };

        function updateSendButtonUI() {
            const t = translations[currentLang];
            const sendBtn = document.getElementById('sendClueBtn');
            const clueInput = document.getElementById('clueInput');
            if (playerRole === 'viewer') {
                sendBtn.innerText = t.spectatorView;
                sendBtn.classList.replace('bg-indigo-600', 'bg-slate-700');
                sendBtn.disabled = true;
                clueInput.disabled = true;
                clueInput.placeholder = t.spectatorView;
            } else {
                sendBtn.innerText = t.send;
                sendBtn.classList.replace('bg-slate-700', 'bg-indigo-600');
                sendBtn.disabled = false;
                clueInput.disabled = false;
                clueInput.placeholder = t.chatPlaceholder;
            }
        }

        window.exitToLobby = async () => {
            if (playerRole && playerRole !== 'viewer') {
                await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}Id`]: "" });
            }
            playerRole = null;
            document.getElementById('arenaSection').classList.add('hidden');
            document.getElementById('lobbySection').classList.remove('hidden');
        };

        window.uploadImage = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 500 / img.width;
                    canvas.width = 500;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    lastLoadedImage = dataUrl;
                    renderLocalCard(dataUrl);
                    updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: dataUrl });
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.saveTextCard = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            lastLoadedImage = null;
            await updateDoc(doc(db, 'games', roomId), { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderLocalCard(val) {
            const el = document.getElementById('myCardContent');
            if (val?.startsWith('data:image')) el.innerHTML = `<img src="${val}" class="w-full h-full object-contain rounded-2xl" />`;
            else el.innerHTML = `<div class="flex items-center justify-center h-full p-4 text-center"><span class="text-2xl font-black text-slate-800 break-all uppercase leading-tight">${val || ''}</span></div>`;
        }

        window.toggleMyPrivateView = () => {
            isLocalPreviewOpen = !isLocalPreviewOpen;
            const cardInner = document.getElementById('myFlipCard');
            if (isLocalPreviewOpen) cardInner.classList.add('is-flipped');
            else {
                getDoc(doc(db, 'games', roomId)).then(snap => {
                    if (!snap.data()[`p${playerRole}Reveal`] && !snap.data().open) {
                        cardInner.classList.remove('is-flipped');
                    }
                });
            }
        };

        window.toggleMyReveal = async () => {
            if (!playerRole || playerRole === 'viewer') return;
            const roomRef = doc(db, 'games', roomId);
            const snap = await getDoc(roomRef);
            if (snap.exists()) {
                const currentState = snap.data()[`p${playerRole}Reveal`] || false;
                await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentState });
            }
        };

        function updateGameArena(data) {
            const t = translations[currentLang];
            if (playerRole !== 'viewer') {
                renderLocalCard(lastLoadedImage || data[`p${playerRole}`]);
                const isRevealedToPublic = data[`p${playerRole}Reveal`] || false;
                document.getElementById('revealToggle').innerText = isRevealedToPublic ? t.hideFromOpponent : t.showToOpponent;
                
                if (data.open || isRevealedToPublic || isLocalPreviewOpen) {
                    document.getElementById('myFlipCard').classList.add('is-flipped');
                } else {
                    document.getElementById('myFlipCard').classList.remove('is-flipped');
                }
            }

            const activePlayers = [];
            for(let i=1; i<=4; i++) if (data[`p${i}Id`]) activePlayers.push(i);

            const grid = document.getElementById('opponentsGrid');
            grid.innerHTML = '';
            const others = activePlayers.filter(id => id !== playerRole);
            
            // Unified Grid Layout for balanced spacing
            grid.className = "grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-6 items-stretch";

            others.forEach(i => {
                const val = data[`p${i}`];
                const reveal = data[`p${i}Reveal`] || data.open;
                const isImg = val?.startsWith('data:image');
                const pName = data[`p${i}Name`] || `${t.opCard} ${i}`;
                
                grid.innerHTML += `
                    <div class="glass-panel p-3 md:p-6 rounded-[1.5rem] md:rounded-[2.5rem] flex flex-col items-center animate-in justify-between border-b-4 border-indigo-500/20">
                        <div class="w-full text-center">
                            <div class="inline-flex items-center gap-2 mb-2 bg-black/30 px-3 py-1 rounded-full">
                                <span class="text-[10px] md:text-xs font-black text-indigo-400 uppercase truncate max-w-[80px]">${pName}</span>
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                            </div>
                            <div class="h-4 md:h-6 mb-2">
                                <span class="text-[8px] md:text-[10px] font-bold text-slate-500 uppercase">${val ? (isImg ? t.isImage : t.isWord) : t.empty}</span>
                            </div>
                        </div>
                        <div class="perspective w-full aspect-[3/4] max-w-[140px] md:max-w-[200px]">
                            <div class="card-inner ${reveal ? 'is-flipped' : ''}">
                                <div class="card-face card-front shadow-xl bg-gradient-to-br from-indigo-900 to-slate-900 border border-white/10">
                                    <span class="text-3xl md:text-5xl opacity-20">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
                                </div>
                                <div class="card-face card-back overflow-hidden border-2 md:border-4 border-indigo-500 shadow-2xl">
                                    ${reveal && val ? (isImg ? `<img src="${val}" class="w-full h-full object-contain p-1" />` : `<div class="p-2 text-center leading-tight flex items-center justify-center h-full"><span class="text-xs md:text-xl font-black text-slate-800 uppercase break-all">${val}</span></div>`) : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            const log = document.getElementById('clueLog');
            log.innerHTML = (data.chat || []).slice(-20).reverse().map(m => `
                <div class="mb-2 p-3 rounded-2xl ${m.isCorrect ? 'bg-green-600 text-white w-full text-center font-black' : (m.sender === playerRole ? 'bg-indigo-600/40 ml-auto' : 'bg-white/5')} max-w-[90%] animate-in border border-white/5">
                    <p class="text-[8px] opacity-60 uppercase font-black mb-1">${m.senderName || 'Anonymous'}</p>
                    <p class="text-xs font-bold leading-relaxed">${m.isCorrect ? 'üéâ ' + m.text : m.text}</p>
                </div>
            `).join('');

            document.getElementById('revealBtn').style.display = data.open ? 'none' : 'block';
            document.getElementById('resetBtn').style.display = data.open ? 'block' : 'none';
        }

        window.sendClue = async () => {
            const input = document.getElementById('clueInput');
            const text = input.value.trim();
            if (!text || playerRole === 'viewer') return;
            const snap = await getDoc(doc(db, 'games', roomId));
            const data = snap.data();
            let isCorrect = false;
            for(let i=1; i<=4; i++) {
                if (i === playerRole) continue;
                if (data[`p${i}`] && !data[`p${i}`].startsWith('data:image') && text.toLowerCase() === data[`p${i}`].toLowerCase()) isCorrect = true;
            }
            await updateDoc(doc(db, 'games', roomId), {
                chat: arrayUnion({ text, sender: playerRole, senderName: data[`p${playerRole}Name`] || playerRole, isCorrect, time: Date.now() }),
                open: isCorrect || data.open
            });
            input.value = '';
        };

        window.revealGame = () => updateDoc(doc(db, 'games', roomId), { open: true, p1Reveal:true, p2Reveal:true, p3Reveal:true, p4Reveal:true });
        window.resetArena = () => setDoc(doc(db, 'games', roomId), { p1:"", p2:"", p3:"", p4:"", chat:[], open:false, p1Id:"", p2Id:"", p3Id:"", p4Id:"", p1Reveal:false, p2Reveal:false, p3Reveal:false, p4Reveal:false, p1Name:"", p2Name:"", p3Name:"", p4Name:"" }).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUser = user; initRoomListener(); }
            else { await signInAnonymously(auth); }
        });

        window.onload = applyTranslations;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');

        .perspective { perspective: 1200px; }
        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.2rem; display: flex; align-items: center; justify-content: center; }

        .card-back { transform: rotateY(180deg); background: #ffffff; color: #0f172a; }
        .card-front { background: linear-gradient(135deg, #1e1b4b, #0f172a); }
        .animate-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards; }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

<body class="p-2 md:p-8 min-h-screen">
    <div class="max-w-6xl mx-auto w-full">

            <div class="flex items-center gap-2 md:gap-4">
                <button onclick="toggleLanguage()" data-t="langBtn" class="bg-white/5 border border-white/10 px-3 py-1.5 rounded-xl text-[9px] md:text-[10px] font-black uppercase">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <button onclick="resetArena()" data-t="resetRoom" class="text-[8px] md:text-[9px] text-red-500/40 hover:text-red-500 font-black uppercase">Reset</button>

                <p data-t="setupDesc" class="text-slate-500 mb-8 text-[10px] md:text-xs font-bold uppercase tracking-widest">Pick your name and join</p>
                
                <input id="userNameInput" data-t="namePlaceholder" class="w-full bg-black/40 p-4 md:p-5 mb-6 rounded-2xl md:rounded-3xl border border-white/10 outline-none focus:border-indigo-500 text-center font-bold text-sm md:text-base">

                <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 mb-6">

                    <button id="p4Btn" onclick="setupPlayer(4)" class="p-4 rounded-2xl md:rounded-3xl bg-purple-600 font-black text-[10px] md:text-sm shadow-lg">Player 4</button>
                </div>
                <button onclick="setupPlayer('viewer')" data-t="viewer" class="w-full bg-slate-800/40 p-4 rounded-2xl md:rounded-3xl font-black text-slate-400 border border-white/5 text-[10px] md:text-sm">Spectator Mode üëÄ</button>
            </div>
        </div>

        <!-- Arena -->
        <div id="arenaSection" class="hidden space-y-4 md:space-y-8 animate-in">
            <div class="flex justify-between items-center bg-black/20 p-2 md:p-4 rounded-[1.5rem] border border-white/5">
                <button onclick="exitToLobby()" data-t="exit" class="bg-red-500/10 text-red-500 text-[8px] md:text-[9px] font-black px-4 py-2 md:py-3 rounded-xl border border-red-500/20 uppercase">Back to Lobby üö™</button>
                <div class="flex items-center gap-2 pr-2">
                    <span class="text-[8px] md:text-[10px] font-black text-slate-500 uppercase">Live Arena</span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 md:gap-6 items-start">
                <!-- My Card Sidebar -->
                <div id="mySecretBox" class="lg:col-span-4 glass-panel p-4 md:p-6 rounded-[2rem] border-t-4 border-indigo-600 order-2 lg:order-1">
                    <div class="flex justify-between items-center mb-4 md:mb-6">
                        <h3 data-t="myCard" class="text-[9px] md:text-[10px] font-black text-indigo-400 uppercase tracking-widest">Your Secret</h3>
                        <button id="revealToggle" onclick="toggleMyReveal()" class="bg-indigo-600/20 text-indigo-400 text-[8px] px-3 py-1.5 rounded-xl font-black uppercase">Show üëÄ</button>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input id="cardInput" data-t="placeholderCard" class="flex-1 bg-black/40 text-[10px] md:text-xs p-3 rounded-xl border border-white/5 outline-none">
                        <button onclick="saveTextCard()" data-t="save" class="bg-indigo-600 px-4 rounded-xl text-[9px] font-black shadow-lg">SAVE</button>
                        <button onclick="document.getElementById('file').click()" class="bg-slate-800 px-3 rounded-xl text-lg shadow-lg">üì∑</button>
                        <input type="file" id="file" class="hidden" accept="image/*" onchange="uploadImage(event)">
                    </div>
                    <div class="perspective w-full aspect-[3/4] max-w-[140px] md:max-w-[180px] mx-auto">
                        <div id="myFlipCard" class="card-inner cursor-pointer" onclick="toggleMyPrivateView()">
                            <div class="card-face card-front border border-indigo-500/20">
                                <span class="text-3xl opacity-20">üÉè</span>
                            </div>
                            <div id="myCardContent" class="card-face card-back overflow-hidden border-2 border-indigo-600 shadow-xl"></div>
                        </div>
                    </div>
                </div>

                <!-- Opponents Grid -->
                <div class="lg:col-span-8 order-1 lg:order-2">
