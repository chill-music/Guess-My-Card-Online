<!DOCTYPE html>
<html lang="en" dir="ltr" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Card - Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'guess-my-card-elite';
        
        let playerRole = null; 
        let currentUser = null;
        let maxPlayers = 2;
        const roomId = "elite_global_v2"; 

        const translations = {
            en: {
                title: "Elite Guessing",
                subtitle: "Elite Gaming Experience",
                setupDesc: "Choose room capacity and your slot to begin",
                save: "Save", upload: "üì∑", chatTitle: "üí¨ Live Feed & Clues",
                chatPlaceholder: "Type your guess...", send: "Send",
                reveal: "Reveal All Cards üèÅ", waiting: "Waiting for player...",
                empty: "Empty", you: "You", player: "Player",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", resetRoom: "Reset Room",
                showToAll: "Show Card üëÄ", hideFromAll: "Hide Card üîí",
                spectator: "Spectator Mode üëÅÔ∏è",
                isImage: "Picked an Image üì∑", isWord: "Picked a Word üìù",
                capacity: "Room Capacity:",
                restart: "Restart Game üîÑ",
                peekHint: "Click your card to reveal/hide",
                joinedAs: "Joined as:",
                correctGuess: "üéâ Correct! The answer was: "
            },
            ar: {
                title: "ÿ™ÿÆŸÖŸäŸÜ ÿßŸÑŸÜÿÆÿ®ÿ©",
                subtitle: "ÿ™ÿ¨ÿ±ÿ®ÿ© ÿ£ŸÑÿπÿßÿ® ŸÅÿßÿÆÿ±ÿ©",
                setupDesc: "ÿßÿÆÿ™ÿ± ÿ≥ÿπÿ© ÿßŸÑÿ∫ÿ±ŸÅÿ© ŸàŸÖŸÉÿßŸÜŸÉ ŸÑŸÑÿ®ÿØÿ°",
                save: "ÿ≠ŸÅÿ∏", upload: "üì∑", chatTitle: "üí¨ ÿßŸÑÿ®ÿ´ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ŸàÿßŸÑÿ™ŸÑŸÖŸäÿ≠ÿßÿ™",
                chatPlaceholder: "ÿßŸÉÿ™ÿ® ÿ™ÿÆŸÖŸäŸÜŸÉ ŸáŸÜÿß...", send: "ÿ•ÿ±ÿ≥ÿßŸÑ",
                reveal: "ŸÉÿ¥ŸÅ ŸÉŸÑ ÿßŸÑŸÉÿ±Ÿàÿ™ üèÅ", waiting: "ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÑÿßÿπÿ®...",
                empty: "ŸÅÿßÿ±ÿ∫", you: "ÿ£ŸÜÿ™", player: "ŸÑÿßÿπÿ®",
                langBtn: "English", resetRoom: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑",
                showToAll: "ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉÿßÿ±ÿ™ üëÄ", hideFromAll: "ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ±ÿ™ üîí",
                spectator: "Ÿàÿ∂ÿπ ÿßŸÑŸÖÿ¥ÿßŸáÿØ üëÅÔ∏è",
                isImage: "ÿßÿÆÿ™ÿßÿ± ÿµŸàÿ±ÿ© üì∑", isWord: "ÿßÿÆÿ™ÿßÿ± ŸÉŸÑŸÖÿ© üìù",
                capacity: "ÿ≥ÿπÿ© ÿßŸÑÿ∫ÿ±ŸÅÿ©:",
                restart: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ® üîÑ",
                peekHint: "ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ŸÉÿßÿ±ÿ™ŸÉ ŸÑÿ±ÿ§Ÿäÿ™Ÿá ÿ£Ÿà ÿ•ÿÆŸÅÿßÿ¶Ÿá",
                joinedAs: "ÿØÿÆŸÑÿ™ ŸÉŸÄ:",
                correctGuess: "üéâ ÿµÿ≠Ÿäÿ≠! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ŸÉÿßŸÜÿ™: "
            }
        };

        let currentLang = 'en';

        window.toggleLanguage = () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            applyTranslations();
        };

        function applyTranslations() {
            const t = translations[currentLang];
            const htmlTag = document.getElementById('mainHtml');
            htmlTag.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            htmlTag.lang = currentLang;

            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.tagName === 'INPUT') el.placeholder = t[key];
                else el.innerText = t[key];
            });
            
            // Special cases for dynamic content
            if (currentUser) updateUIStrings();
        }

        const initRoomListener = () => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) {
                    createInitialRoom();
                    return;
                }
                const data = docSnap.data();
                maxPlayers = data.maxPlayers || 2;
                updateSetupUI(data);
                if (playerRole) updateGameUI(data);
            }, (error) => console.error("Snapshot error:", error));
        };

        async function createInitialRoom() {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', roomId), { 
                maxPlayers: 2, 
                chat: [], 
                open: false,
                p1: "", p2: "", p3: "", p4: ""
            });
        }

        window.setCapacity = async (num) => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            await updateDoc(roomRef, { maxPlayers: num });
        };

        function updateSetupUI(data) {
            const t = translations[currentLang];
            const grid = document.getElementById('playerGrid');
            grid.innerHTML = '';
            
            for(let i=1; i<=maxPlayers; i++) {
                const pId = data[`p${i}Id`];
                const isOccupied = pId && pId !== currentUser?.uid;
                const isMe = pId === currentUser?.uid;
                
                const btn = document.createElement('button');
                btn.className = `p-5 rounded-2xl font-bold transition-all transform hover:scale-105 shadow-xl flex flex-col items-center justify-center gap-1 ${isMe ? 'bg-green-500 ring-4 ring-white/20' : isOccupied ? 'bg-slate-800 opacity-60 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-500'}`;
                
                const roleName = isMe ? t.you : `${t.player} ${i}`;
                btn.innerHTML = `<span>${roleName}</span><span class="text-[9px] opacity-70">${isOccupied ? 'Occupied' : 'Join'}</span>`;
                
                btn.onclick = () => !isOccupied && setupGame(i);
                grid.appendChild(btn);
            }

            document.getElementById('capacityTitle').innerText = `${t.capacity} ${maxPlayers}`;
        }

        window.setupGame = async (role) => {
            if (!currentUser) return;
            playerRole = role;
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            if (role !== 'spectator') {
                await updateDoc(roomRef, { [`p${role}Id`]: currentUser.uid });
            }
            
            document.getElementById('setupZone').style.display = 'none';
            document.getElementById('gameZone').classList.remove('hidden');
            
            if (role === 'spectator') {
                document.getElementById('myControls').classList.add('hidden');
                document.getElementById('joinedAs').innerText = `${translations[currentLang].spectator}`;
            } else {
                document.getElementById('joinedAs').innerText = `${translations[currentLang].joinedAs} ${translations[currentLang].player} ${role}`;
            }
        };

        async function resizeImage(base64Str) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height;
                    const max_size = 500;
                    if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } }
                    else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            });
        }

        window.handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const compressed = await resizeImage(e.target.result);
                renderCard('myCardContent', compressed);
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
                await updateDoc(roomRef, { [`p${playerRole}`]: compressed });
            };
            reader.readAsDataURL(file);
        };

        window.updateCardOnline = async () => {
            const val = document.getElementById('cardInput').value.trim();
            if (!val) return;
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            await updateDoc(roomRef, { [`p${playerRole}`]: val });
            document.getElementById('cardInput').value = "";
        };

        function renderCard(id, val) {
            const container = document.getElementById(id);
            if (!container) return;
            const t = translations[currentLang];
            if (val && val.startsWith('data:image')) {
                container.innerHTML = `<img src="${val}" class="w-full h-full object-contain bg-black rounded-xl" />`;
            } else if (val) {
                container.innerHTML = `<span class="p-4 text-center font-bold text-slate-800 break-words leading-tight">${val}</span>`;
            } else {
                container.innerHTML = `<span class="text-slate-400 font-bold text-xs">${t.empty}</span>`;
            }
        }

        function updateGameUI(data) {
            const t = translations[currentLang];
            
            // My Card
            if (playerRole !== 'spectator') {
                renderCard('myCardContent', data[`p${playerRole}`]);
                document.getElementById('pOwnCard').classList.toggle('is-flipped', !!data.open);
                const toggleBtn = document.getElementById('toggleRevealBtn');
                const isRevealed = data[`p${playerRole}Reveal`];
                toggleBtn.innerText = isRevealed ? t.hideFromAll : t.showToAll;
            }

            // Others View
            const othersGrid = document.getElementById('othersGrid');
            othersGrid.innerHTML = '';
            
            for(let i=1; i<=maxPlayers; i++) {
                if (i === playerRole) continue;
                
                const val = data[`p${i}`];
                const isRevealed = data.open || data[`p${i}Reveal`];
                const isImg = val?.startsWith('data:image');
                
                const cardHtml = `
                    <div class="flex flex-col items-center space-y-3">
                        <span class="text-[10px] font-bold text-white/50 uppercase tracking-wider">${t.player} ${i}</span>
                        <div class="perspective w-32 h-44 sm:w-40 sm:h-56">
                            <div class="card-inner ${isRevealed ? 'is-flipped' : ''}">
                                <div class="card-face card-front text-3xl shadow-xl">üïµÔ∏è</div>
                                <div id="card-p${i}" class="card-face card-back overflow-hidden border-4 border-indigo-400/50 shadow-2xl">
                                    ${isRevealed ? (isImg ? `<img src="${val}" class="w-full h-full object-contain bg-black"/>` : `<span class="p-3 text-sm font-black text-slate-800 text-center">${val || ''}</span>`) : ''}
                                </div>
                            </div>
                        </div>
                        <span class="text-[9px] font-bold px-3 py-1 rounded-full bg-white/5 ${val ? 'text-green-400 border border-green-500/20' : 'text-slate-500'}">
                            ${val ? (isImg ? t.isImage : t.isWord) : t.waiting}
                        </span>
                    </div>
                `;
                othersGrid.insertAdjacentHTML('beforeend', cardHtml);
            }

            // Chat & Reveal
            const log = document.getElementById('guessLog');
            log.innerHTML = (data.chat || []).slice().reverse().map(msg => `
                <div class="p-3 rounded-2xl mb-2 text-xs flex flex-col ${msg.isCorrect ? 'bg-gradient-to-r from-green-600 to-emerald-600 text-white text-center shadow-lg' : (msg.sender === playerRole ? 'bg-indigo-600/80 self-end ml-auto' : 'bg-white/10 border border-white/5')}">
                    <span class="opacity-50 text-[8px] font-bold mb-1">${msg.sender === playerRole ? t.you : t.player + ' ' + msg.sender} ‚Ä¢ ${msg.time}</span>
                    <span class="font-medium leading-relaxed">${msg.isCorrect ? t.correctGuess + msg.text : msg.text}</span>
                </div>
            `).join('');

            document.getElementById('revealBtn').style.display = data.open ? 'none' : 'block';
            document.getElementById('resetBtnContainer').style.display = data.open ? 'block' : 'none';
        }

        window.toggleMyCardReveal = async () => {
            if (playerRole === 'spectator') return;
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            const snap = await getDoc(roomRef);
            const currentStatus = snap.data()[`p${playerRole}Reveal`] || false;
            await updateDoc(roomRef, { [`p${playerRole}Reveal`]: !currentStatus });
        };

        window.sendGuessOnline = async () => {
            const input = document.getElementById('guessInput');
            const text = input.value.trim();
            if (!text || playerRole === 'spectator') return;
            
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            
            let isCorrect = false;
            for(let i=1; i<=maxPlayers; i++) {
                if (i !== playerRole && data[`p${i}`] && !data[`p${i}`].startsWith('data:image')) {
                    if (text.toLowerCase() === data[`p${i}`].toLowerCase()) isCorrect = true;
                }
            }

            await updateDoc(roomRef, {
                chat: arrayUnion({ 
                    text, 
                    sender: playerRole, 
                    isCorrect, 
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) 
                }),
                open: isCorrect || data.open
            });
            input.value = "";
        };

        window.revealAll = async () => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            await updateDoc(roomRef, { open: true });
        };

        window.forceResetRoom = async () => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', roomId);
            await setDoc(roomRef, { maxPlayers: 2, chat: [], open: false });
            location.reload();
        };

        // Auth Logic
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                currentUser = user; 
                initRoomListener(); 
                applyTranslations();
            } else {
                initAuth();
            }
        });

        window.onload = () => { applyTranslations(); };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap');
        
        :root {
            --primary: #6366f1;
            --accent: #22d3ee;
        }

        body { 
            background: #020617;
            color: white; 
            font-family: 'Outfit', 'Cairo', sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Animated Background Particles */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            z-index: -2;
        }
        .bg-animate::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: move 60s linear infinite;
        }
        @keyframes move { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .perspective { perspective: 1200px; }
        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; width: 100%; height: 100%; position: relative; }
        .is-flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .card-back { transform: rotateY(180deg); background: #f8fafc; color: #1e293b; }
        .card-front { background: linear-gradient(135deg, #312e81, #1e1b4b); box-shadow: inset 0 0 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        
        .animate-float { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-15px) rotate(1deg); } }

        .btn-fancy {
            position: relative; overflow: hidden; transition: all 0.3s ease;
        }
        .btn-fancy::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-fancy:hover::before { left: 100%; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="bg-animate"></div>

    <!-- Header Section -->
    <div class="w-full max-w-6xl flex justify-between items-center mb-10 z-10">
        <div class="flex flex-col">
            <h1 data-t="title" class="text-4xl sm:text-5xl font-black tracking-tighter italic bg-gradient-to-r from-indigo-400 via-cyan-400 to-indigo-400 bg-[length:200%_auto] bg-clip-text text-transparent animate-[gradient_4s_linear_infinite] animate-float">Elite Guessing</h1>
            <span data-t="subtitle" class="text-[10px] text-white/30 tracking-[0.4em] uppercase font-bold">Elite Gaming Experience</span>

        <div class="flex items-center gap-4">
            <button onclick="toggleLanguage()" data-t="langBtn" class="glass px-6 py-2 rounded-full text-xs font-black hover:bg-indigo-600/20 border border-indigo-500/30 transition-all shadow-lg">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
            <button onclick="forceResetRoom()" class="text-red-400/40 hover:text-red-400 text-[10px] font-bold uppercase transition-colors">Reset Room</button>
        </div>
    </div>

    <!-- Setup Zone -->
    <div id="setupZone" class="w-full max-w-2xl glass p-10 rounded-[3rem] text-center shadow-2xl animate-in zoom-in duration-700 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-cyan-500"></div>
        <p data-t="setupDesc" class="text-slate-400 mb-10 text-lg">Choose room capacity and your slot to begin</p>
        
        <div class="mb-12 p-6 bg-white/5 rounded-3xl border border-white/5 inline-block w-full max-w-sm shadow-inner">

                <button onclick="setCapacity(2)" class="w-14 h-14 rounded-2xl bg-slate-800 hover:bg-indigo-600 transition-all font-black text-xl flex items-center justify-center">2</button>
                <button onclick="setCapacity(3)" class="w-14 h-14 rounded-2xl bg-slate-800 hover:bg-indigo-600 transition-all font-black text-xl flex items-center justify-center">3</button>
                <button onclick="setCapacity(4)" class="w-14 h-14 rounded-2xl bg-slate-800 hover:bg-indigo-600 transition-all font-black text-xl flex items-center justify-center">4</button>
            </div>
        </div>

        <div id="playerGrid" class="grid grid-cols-2 gap-5 max-w-md mx-auto mb-6">
            <!-- Slots injected here -->
        </div>

        <button onclick="setupGame('spectator')" data-t="spectator" class="w-full max-w-md p-4 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 font-bold text-sm transition-all text-slate-300">Spectator Mode üëÅÔ∏è</button>
    </div>

    <!-- Game Zone -->
    <div id="gameZone" class="hidden w-full max-w-6xl space-y-8 animate-in slide-in-from-bottom duration-700">
        <!-- Status Bar -->
        <div class="glass py-3 px-8 rounded-full flex justify-between items-center border-indigo-500/20">
            <span id="joinedAs" class="text-[11px] font-black uppercase text-indigo-300 tracking-wider">Joined: ...</span>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] opacity-50 font-bold uppercase">Live Connection</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- My Controls (Left) -->
            <div id="myControls" class="lg:col-span-4 glass p-8 rounded-[2.5rem] flex flex-col items-center shadow-2xl relative">
                <div class="w-full flex justify-between items-center mb-6">
                    <h3 data-t="myCard" class="text-xs font-black text-indigo-400 uppercase tracking-widest">My Secret Card</h3>
                    <button id="toggleRevealBtn" onclick="toggleMyCardReveal()" class="btn-fancy bg-indigo-600 text-[10px] px-5 py-2 rounded-full font-black shadow-lg shadow-indigo-600/30">Show üëÄ</button>
                </div>
                
                <div class="flex w-full gap-3 mb-8">
                    <input id="cardInput" data-t="chatPlaceholder" class="flex-1 bg-black/40 rounded-2xl p-4 text-sm border border-white/5 outline-none focus:ring-2 ring-indigo-500/50 transition-all placeholder:text-white/10">
                    <button onclick="updateCardOnline()" class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition-all">‚úîÔ∏è</button>
                    <button onclick="document.getElementById('fileIn').click()" class="bg-slate-800 w-14 h-14 rounded-2xl flex items-center justify-center hover:bg-slate-700 transition-all">üì∑</button>
                    <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handleFileUpload(event)">
                </div>

                <div class="perspective w-56 h-80">
                    <div id="pOwnCard" class="card-inner cursor-pointer" onclick="this.classList.toggle('is-flipped')">
                        <div class="card-face card-front text-5xl">üîí</div>
                        <div id="myCardContent" class="card-face card-back border-4 border-indigo-500/50 overflow-hidden bg-white"></div>
                    </div>
                </div>
                <p data-t="peekHint" class="mt-6 text-[10px] font-bold text-white/20 uppercase tracking-tighter">Click your card to reveal/hide</p>
            </div>

            <!-- Others (Right) -->
            <div class="lg:col-span-8 glass p-8 rounded-[2.5rem] shadow-2xl flex flex-col">
                <h3 data-t="title" class="text-xs font-black mb-10 text-slate-400 uppercase tracking-[0.3em] text-center">Elite Board</h3>
                <div id="othersGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-10 justify-items-center items-start">
                    <!-- Opponents Cards injected here -->
                </div>
            </div>
        </div>

        <!-- Chat & Controls Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Log -->
            <div class="md:col-span-2 glass p-8 rounded-[3rem] shadow-xl">
                <h3 data-t="chatTitle" class="text-xs font-black mb-6 text-indigo-400 uppercase tracking-widest">Feed & Activity</h3>
                <div id="guessLog" class="h-64 overflow-y-auto flex flex-col gap-3 p-4 bg-black/30 rounded-3xl border border-white/5 shadow-inner"></div>
                <div class="mt-6 flex gap-4">
                    <input id="guessInput" data-t="chatPlaceholder" class="flex-1 bg-white/5 p-5 rounded-2xl text-sm border border-white/5 outline-none focus:bg-white/10 transition-all" onkeypress="if(event.key==='Enter') sendGuessOnline()">
                    <button onclick="sendGuessOnline()" data-t="send" class="bg-indigo-600 px-10 rounded-2xl font-black text-xs hover:bg-indigo-500 shadow-xl shadow-indigo-600/20 active:scale-95 transition-all">SEND</button>
                </div>
            </div>
            
            <!-- Global Actions -->
            <div class="glass p-8 rounded-[3rem] flex flex-col justify-center gap-6 text-center">
                <button id="revealBtn" onclick="revealAll()" data-t="reveal" class="w-full bg-red-500/10 text-red-400 border border-red-500/20 p-6 rounded-3xl font-black text-xs hover:bg-red-500 hover:text-white transition-all shadow-lg">REVEAL ALL üèÅ</button>
                <div id="resetBtnContainer" class="hidden w-full">
                    <button onclick="forceResetRoom()" data-t="restart" class="w-full bg-green-600 p-6 rounded-3xl font-black text-lg shadow-xl shadow-green-600/30 hover:scale-105 transition-all">RESTART üîÑ</button>
                </div>

        <span>Elite Guessing Experience</span>
        <div class="w-12 h-0.5 bg-indigo-500/20"></div>
    </div>
